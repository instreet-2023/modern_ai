> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-text-prompt" title="分类" data-v-06970110>mj-tutorial-text-prompt</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">framework-summary<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="框架总结"><a href="#框架总结" class="header-anchor">#</a> 框架总结</h1> <p>经过几个专题的学习，我们基本将 text prompt 框架里包含的元素都过了一遍，但大家可能会觉得内容不好记忆，所以本章我会对框架进行总结。</p> <h2 id="官方框架"><a href="#官方框架" class="header-anchor">#</a> 官方框架</h2> <p>在做总结前，我想先介绍下 Midjourney <a href="https://docs.google.com/document/d/e/2PACX-1vRHOxyEb-ERGi-BdZM8Z_piEP54m4HwO0z8scjmEurEp2UZVA6rFxvyKd15elYVHUWfP1oSA4CQFwxr/pub?utm_source=docs.google.com&amp;utm_medium=tutorial&amp;utm_campaign=midjourney" target="_blank" rel="noopener noreferrer">官方的框架<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/70060242-A0D1-428F-B37F-99C1C5F67B80_2/1yZ5MH29LEiastmkyqX9BCQIBXOu7yJXR9d9DGXWtyEz/MJ069.png" alt="MJ069.png"></p> <p>官方的模板很简单，分成四个部分：</p> <ol><li>主体</li> <li>细节 &amp; 背景</li> <li>风格、媒介、艺术家</li> <li>参数</li></ol> <h2 id="我的总结"><a href="#我的总结" class="header-anchor">#</a> 我的总结</h2> <p>其实按照官方模板写，你已经能超过 90% 的初学者，但根据我的实验，我细化了他们的模板的，有以下调整：</p> <ol><li>将类型放在了最前面，因为 prompt 的顺序会影响权重（详情见我翻译的 Midjourney 官方 FAQ）</li> <li>官方的 Middle Bits 和 Last Bits 写得比较宽泛，我对其进行了拆分，让大家更好记忆。</li></ol> <p>我用一个表格总结下这个框架，各位可以根据不同场景有选择地使用。</p> <table><thead><tr><th>A</th> <th><strong>Prompt 解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>比如水彩画、插画等等</td></tr> <tr><td>主体是什么？</td> <td>描述下图片里的主体是什么，越多细节描述就越好，如果细节没有描述清楚，Midjourney 就会随机画给你。主体一般为两大类：<ul><li>Who：人物就描述下性别、样貌、表情、神态、衣着等</li><li>What：实物的话就要描述它是什么、材质、颜色等等</li></ul></td></tr> <tr><td>环境是怎样的？</td> <td>环境最主要的构成是以下几个：<ul><li>Background 背景，这个一般分为两类：</li><ul><li>纯色：主要是颜色为主，或者渐变</li><li>风景：比如室内背景、街景背景等</li></ul><li>Light 灯光：光是从哪里投射到主体的？什么类型的光？</li><li>Weather 天气：如果是室外的场景可以适当加一个，这样会让你的照片更自然。</li></ul> 另外最好描述跟主体比较搭的背景，不然会很奇怪，如果你并不需要太特别的背景，那我建议你这一栏不用填，让 AI 帮你生成，一般不会太差。</td></tr> <tr><td>构图是怎样的？</td> <td>主体和环境都确认后，就要想想如何构图。比如：<ul><li>镜头的焦点在哪里？</li><li>主体的朝向是是哪里？</li><li>主体和背景的画面占比是怎样的？ </li></ul></td></tr> <tr><td>拍摄媒介是什么？</td> <td>这里有几个关键：<ul><li>相机型号</li><li>胶卷</li><li>镜头</li><li>相机设置（如曝光、光圈等） </li></ul></td></tr> <tr><td>是什么风格？</td> <td>可以用 4W 记忆：<ul><li>When：什么年代的风格？</li><li>Who：你想要谁的风格？（人或组织）</li><li>What：什么艺术类型的风格？或者艺术运动的风格？</li><li>Where：什么国家的风格？</li></ul></td></tr> <tr><td>参数</td> <td>这些类似照片的参数设定，比如：<ul><li>清晰度</li><li>长宽比</li><li>详情请见参数相关的介绍。</li></ul></td></tr></tbody></table> <h2 id="如何记忆"><a href="#如何记忆" class="header-anchor">#</a> 如何记忆？</h2> <p>这个模板看起来很长，但它跟各位拍照其实很像（只是顺序做了权重优化），各位想想自己的整个拍照的过程，是不是：</p> <ol><li>看到某个物体/人物（主体），在某个环境下（环境）很漂亮</li> <li>拿出手机（拍摄媒介），打开相机，用手机取景器确定好构图（构图），按下快门</li> <li>最后 PS 一下（风格 &amp; 参数）</li></ol></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"
