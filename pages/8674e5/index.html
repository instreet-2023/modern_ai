可以用相同的 prompt 再生成一次。不过因为没生成一次都要花钱，所以这个是可选项。</li></ol> <p>OK，按照以上原则，我们修改一下我们的 prompt，看看生成了什么，的确加了 different types of 后，光剑就多了，问题解决了：</p> <p>然后我们修改下 blender 3d，将其改为 clay render （黏土渲染），我改完之后发现生成的结果（左边四张），好像质感还是差了一点，于是我又试了下保留 3d blender 加 oily 的效果（中间四张），以及 clay render 加 oily 两个一起用（右边四张）。</p> <p>我个人觉得好像两个都改了效果是最好的（右边四张）。</p> <p>对比一下最开始的 prompt 生成的图片，是不是最终的图片效果更好？所以这个技巧主要想告诉大家，写 prompt 没有必要照抄答案，你也有能力自己写好 prompt。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b95f78/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-9-blend</div></a> <a href="/pages/02588c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-11-country</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
