tkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">tips-10-control-variables-method<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="技巧十-控制变量法渐进优化"><a href="#技巧十-控制变量法渐进优化" class="header-anchor">#</a> 技巧十：控制变量法渐进优化</h1> <p>很多人把 AI 生成图片比喻为炼丹，我觉得非常贴切，很多时候，也不知道为啥，在 prompt 里加一点神秘配方，图片就会很不一样。</p> <p>不过我觉得虽然过程很像炼丹，但并不代表我们需要像古人那样，用撞大运的方式炼制丹药。我认为目前使用 Midjourney 最好的方法是：控制变量渐进优化法。</p> <p>拿上面那个装备集的图片为例，我希望它生成的是装备，并且是一件件地排布，而且光剑的效果也很奇怪，首先我们来逐条排查 prompt：</p> <table><thead><tr><th>A</th> <th><strong>Prompt</strong></th> <th><strong>检查</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>blender 3d, game sheet</td> <td>这个好像有点问题，我希望的炉石传说的风格，好像不是这种精致的 3D 效果，生成的风格更像是星际争霸的，而炉石传说是那种黏土风格（clay render）。</td></tr> <tr><td>主体是什么？</td> <td>lightsabers, paladin armor,</td> <td>这里可能也有问题，会不会是没有写 different types of lightsabers 导致只生成一种光剑。</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>这个应该没啥问题</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>这个应该没啥问题</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>这个应该没啥问题</td></tr> <tr><td>是什么风格？</td> <td>style of Hearthstone</td> <td>感觉生成的图没有那种中世纪盔甲的油腻感，但如果前面改了黏土风格，会不会好一些？这里可能也需要优化下。</td></tr> <tr><td>参数</td> <td>null</td> <td>这个应该没啥问题</td></tr></tbody></table> <p>从这个表里可以看到，我们发现了三个问题，其中第一个黏土风格问题，跟最后一个问题有关，此时我的建议是：</p> <ol><li>每次仅修改一个，其余变量不变。</li> <li>修改完一条，效果符合预期后，再修改下一个。</li> <li>我的经验优先修改主体内容，因为主体有的时候会影响其余的变量。</li> <li>如果想确定这个修改是否具有一致性，或者说是否符合要求，而不是恰巧符合，可以用相同的 prompt 再生成一次。不过因为没生成一次都要花钱，所以这个是可选项。</li></ol> <p>OK，按照以上原则，我们修改一下我们的 prompt，看看生成了什么，的确加了 different types of 后，光剑就多了，问题解决了：</p> <p>然后我们修改下 blender 3d，将其改为 clay render （黏土渲染），我改完之后发现生成的结果（左边四张），好像质感还是差了一点，于是我又试了下保留 3d blender 加 oily 的效果（中间四张），以及 clay render 加 oily 两个一起用（右边四张）。</p> <p>我个人觉得好像两个都改了效果是最好的（右边四张）。</p> <p>对比一下最开始的 prompt 生成的图片，是不是最终的图片效果更好？所以这个技巧主要想告诉大家，写 prompt 没有必要照抄答案，你也有能力自己写好 prompt。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b95f78/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-9-blend</div></a> <a href="/pages/02588c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-11-country</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
