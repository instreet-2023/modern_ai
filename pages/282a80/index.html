class="language-other line-numbers-mode"><pre class="language-text"><code>Write a poem about OpenAI.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>它生成的答案可能就会很宽泛，而更好的方式是增加更多的信息。</p> <p>Better prompt:</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Write a short inspiring poem about OpenAI, focusing on the recent DALL-E product launch (DALL-E is a text to image ML model) in the style of a {famous poet}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="prompt-最好简洁易懂-并减少歧义"><a href="#prompt-最好简洁易懂-并减少歧义" class="header-anchor">#</a> Prompt 最好简洁易懂，并减少歧义</h3> <p>这个比较好理解，即使你跟人说话，说一些简单的短句，对方也会更容易听懂，AI 也是这样。另外，在 prompt 里也需要减少一些歧义，少用模棱两可的词语。</p> <p>比如像这个就很不明确，什么叫 not too much more？</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>The description for this product should be fairly short, a few sentences only, and not too much more.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>更好的 prompt 是这样的，明确告知要写多少句话，就比较明确：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Use a 3 to 5 sentence paragraph to describe this product.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>另外需要注意的是，简单并不代表简短。你的 prompt 也可以很长，只要你的 prompt 描述更充分就可以，即使长一点也没有关系。</p> <h3 id="prompt-要使用正确的语法、拼写-以及标点"><a href="#prompt-要使用正确的语法、拼写-以及标点" class="header-anchor">#</a> Prompt 要使用正确的语法、拼写，以及标点</h3> <p>特别是在使用英语的 prompt 的时候，一定要注意语法和拼写。</p> <div class="custom-block note"><p class="custom-block-title">🚧</p> <p>例子待补充</p></div> <h3 id="从简单的先开始-并给产品多一点耐心"><a href="#从简单的先开始-并给产品多一点耐心" class="header-anchor">#</a> 从简单的先开始，并给产品多一点耐心</h3> <p>最后一点算是我个人的建议。如我在前面提到的例子 <code>What is 100*100/40*56？</code>一样，如果发现机器理解错误，不妨补充点信息，不妨多实验几次，给 AI 多一点耐心。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/3bacb2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">基础用法</div></a> <a href="/pages/5d65a3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Build-AI-bots-based-on-knowledge-base-content</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
