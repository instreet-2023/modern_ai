s="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">简介<!----></h1>  <div class="theme-vdoing-content content__default"><head><script defer="defer" src="https://embed.trydyno.com/embedder.js"></script> <link href="https://embed.trydyno.com/embedder.css" rel="stylesheet"></head> <h2 id="什么是-prompt-engineering"><a href="#什么是-prompt-engineering" class="header-anchor">#</a> 什么是 Prompt Engineering？</h2> <p>解释这个词之前，首先需要解释 prompt 这个词。</p> <p>简单的理解它是<strong>给 AI 模型的指令</strong>。</p> <p>它可以是一个问题、一段文字描述，甚至可以是带有一堆参数的文字描述。AI 模型会基于 prompt 所提供的信息，生成对应的文本，亦或者图片。</p> <p>比如，我们在 ChatGPT 里输入 <code>What is the capital of China?</code> (中国的首都是什么？)，这个问题就是 prompt。</p> <div trydyno-embed="" openai-model="text-davinci-003" initial-prompt="What is the capital of China?" initial-response="The capital of China is Beijing. " max-tokens="256" box-rows="3" model-temp="0.7" top-p="1"><noscript>Failed to load Dyno Embed: JavaScript must be enabled</noscript></div> <br>
而 Prompt Engineering （中文意思为提示工程，后缩写为 PE）则是：
<blockquote><p>Prompt Engineering 是一种人工智能（AI）技术，它通过设计和改进 AI 的 prompt 来提高 AI 的表现。Prompt Engineering 的目标是创建高度有效和可控的 AI 系统，使其能够准确、可靠地执行特定任务。</p></blockquote> <p>看上去很难懂，我试着换个方式让你理解。</p> <p>你可能用过不少 AI 相关的产品，你或许会觉得好像只需要会说话、会打字，就能让 AI 输出答案。好像不需要什么技术。</p> <p>的确，如果你只想让 AI 给你答案，你不需要额外做什么，只需要输入文字即可。但如果你想要得到满意的答案，甚至精确的答案。就需要用到 PE 这个技术。</p> <p>因为人类的语言从根本上说是不精确的，目前机器还没法很好地理解人类说的话，所以才会出现 PE 这个技术。另外，受制于目前大语言模型 AI 的实现原理，部分逻辑运算问题，需要额外对 AI 进行提示（这里你不需要深究原因，暂时先知道这是个问题即可）。</p> <p>举个例子，如果我们在 ChatGPT 里输入这样的一段话：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>What is 100*100/400*56?
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>ChatGPT 会返回一个错误的答案 0.4464（注意，如果你用下方的 <a href="https://trydyno.com/" target="_blank" rel="noopener noreferrer">Dyno<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 运行，答案应该也是错误的，API 版本的回答是 14）：</p> <div trydyno-embed="" openai-model="text-davinci-003" initial-prompt="What is 100*100/400*56?" initial-response="To solve this problem, we need to follow the order of operations, which is PEMDAS (parentheses, exponents, multiplication/division, addition/subtraction). In this case, there are no parentheses or exponents, so we perform multiplication and division from left to right before performing addition and subtraction.100*100/400*56 = (100*100)/(400*56) (Perform multiplication and division from left to right)= 10,000/22,400 = 0.4464 (Divide 10,000 by 22,400)Therefore, 100100/40056 = 0.4464." max-tokens="256" box-rows="3" model-temp="0.7" top-p="1"><noscript>Failed to load Dyno Embed: JavaScript must be enabled</noscript></div> <br> <p>但如果我们对 prompt 进行一些修改，答案则会是正确的。注意，如果你用下方的 Dyno 运行旧版的模型 API 的版本，做了修改后，答案应该还是错误的，需要用到 Role Prompting 才能生成正确答案。（这个后续章节会讲解）</p> <div trydyno-embed="" openai-model="text-davinci-003" initial-prompt="What is (100*100)/400*56?" initial-response="(100*100)/400*56 = (100*100/400)*56 (Perform multiplication and division from left to right, applying the associative property of multiplication)= 25*56 = 1400 (Simplify by performing multiplication)" max-tokens="256" box-rows="3" model-temp="0.7" top-p="1"><noscript>Failed to load Dyno Embed: JavaScript must be enabled</noscript></div> <br> <p>另外，目前的 AI 产品还比较早期，因为各种原因，产品设置了很多限制，如果你想要绕过一些限制，或者更好地发挥 AI 的能力，也需要用到 Prompt Engineering 技术。这个我们在后续的章节会讲到。</p> <p>所以，总的来说，Prompt Engineering 是一种重要的 AI 技术：</p> <ul><li>如果你是 AI 产品用户，可以通过这个技术，充分发挥 AI 产品的能力，获得更好的体验，从而提高工作效率。</li> <li>如果你是产品设计师，或者研发人员，你可以通过它来设计和改进 AI 系统的提示，从而提高 AI 系统的性能和准确性，为用户带来更好的 AI 体验。</li></ul> <h2 id="需要学习-pe-吗"><a href="#需要学习-pe-吗" class="header-anchor">#</a> 需要学习 PE 吗？</h2> <p>坦率说来，大家对 PE 有一些争议，</p> <p>前面一节我解释了 prompt 的各种好处。但也有人认为这个就像当年搜索工具刚出来的时候，出现了不少所谓的「搜索专家」，熟练使用各种搜索相关的奇技淫巧。但现在这些专家都不存在了。因为产品会不断迭代，变得更加易用，无需再使用这些技巧。</p> <p>拿前面提到的数学问题为例，API 版本算出来是 14，但 ChatGPT 的版本则看上去更准确一些，相信不久的将来，我们无需在公式前加括号，它就能返回正确的结果（2023-03-02）。</p> <p>但综合我对产品和用户的理解，以及各位大佬的看法，我的理解是：</p> <blockquote><p><strong>现在 AI 的发展还比较早期，了解和学习 PE 价值相对比较大，但长远来看可能会被淘汰。这个「长远」可能是 3 年，亦或者 1 年。</strong></p></blockquote> <p>OpenAI 的 CEO Sam Altman 在今年 2 月底提到给 ChatBot 写 prompt 是个非常高杠杆的技能。</p> <p><img src="https://media.heptabase.com/v1/images/b92049c5-ff11-40d4-b38d-e7b45d802985/479cf9aa-2ef3-42d4-8568-f9c323e8b05f/image.png" alt="image.png"></p> <p>但如果你看过 Sam Altman <a href="https://greylock.com/greymatter/sam-altman-ai-for-the-next-era/" target="_blank" rel="noopener noreferrer">去年的访谈<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，他在去年 9 月的时候就提过，5年内我们很可能就不再需要 PE。</p> <p><img src="https://media.heptabase.com/v1/images/b92049c5-ff11-40d4-b38d-e7b45d802985/14c13281-01c5-47b8-9c38-333d9b57783f/image.png" alt="image.png"></p> <p><strong>从用户的角度看，我认为学习 prompt 可以让你更好地使用 ChatGPT 等产品。</strong></p> <p><strong>从产品的角度看，对于用户来说，我认为 prompt 会是个短期过度形态，未来肯定会有更友好的交互形式，或者理解能力更强的 AI 产品。</strong></p> <h2 id="one-more-thing"><a href="#one-more-thing" class="header-anchor">#</a> One More Thing</h2> <p>前特斯拉 AI 负责人 Andrej Karpathy（对了，他之前就在 OpenAI，最近二进宫回OpenAI 了） 今年 1 月底，说了这样的一句话：</p> <p><img src="https://media.heptabase.com/v1/images/b92049c5-ff11-40d4-b38d-e7b45d802985/d01305ed-7008-4576-95ae-f9751f50a020/image.png" alt="image.png"></p> <p>所以本教程所有案例以及 prompt 都会以英文撰写。不管 PE 最后会怎样，看完后，起码你的英语水平会提高。</p> <p>所以求求各位不要骂我中英文混杂了。哈哈哈 😁</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/3bacb2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">基础用法</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/3bacb2/">基础用法</a>→
