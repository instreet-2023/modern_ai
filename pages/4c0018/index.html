="sidebar-link">scenario-10-anime</a></li><li><a href="/pages/996cfa/" class="sidebar-link">scenario-11-other</a></li><li><a href="/pages/40ef60/" class="sidebar-link">text-prompt-cautions</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>mj-tutorial-tips</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-text-prompt" title="分类" data-v-06970110>mj-tutorial-text-prompt</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">scenario-8-human<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景8-人物"><a href="#场景8-人物" class="header-anchor">#</a> 场景8：人物</h1> <h2 id="名人照片"><a href="#名人照片" class="header-anchor">#</a> 名人照片</h2> <p>这算是 V5 的新特性，Midjourney 在 V5 版本认识很多名人，你可以在描述主体的时候，加上名人的名字，就可以生成该名人的照片，我们生成几个电影里的经典照片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/EB62943E-ADCC-4468-B60E-D169F0F3CF2B_2/xOETLxIXANtcgo60y3subblRZBPFAy2s1WiPfpD37tcz/MJ063.png" alt="MJ063.png"></p> <p>第一个是 Keanu Reeves，第二个是 Vito Corleone（我并没有输入主演人 Marlon Brando），两组图的 prompt 都非常简单，你可以尝试自己写一下😁</p> <p>本章最后有答案。</p> <h2 id="衣服模特"><a href="#衣服模特" class="header-anchor">#</a> 衣服模特</h2> <p>做衣服类电商的朋友可能会比较需要这个功能：</p> <ol><li>用 AI 生成一个虚拟人</li> <li>然后将货物照片（比如某件衣服）传给 AI</li> <li>AI 将虚拟人和货物的照片融合在一起</li></ol> <p>坦率说来，我觉得 Midjourney 应该是可以的，但目前的效果还不太好，要想实现这个需求，只需要用到前面介绍的技巧九里提到的 blend 功能，详细方法就不在这赘述了，大致就是我将商品图和人物图用 blend 功能融合了下：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/9FA8101B-B012-4339-BF1E-231EC942538F_2/njVETvNkyOeNowSlU3lxncBLQV9G5ZP7irNJSVFCUUwz/MJ062.png" alt="MJ062.png"></p> <p>为了验证一致性，我生成了几张 Reeves 的图分别尝试了下，最后输出的结果是这样的：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/9B2361C9-2C05-484E-8BE8-FB0DCFA27DD3_2/txkN1BRQG3P7uEEEcl9DwmoRBa6PLiTrzOW9iLqay2Ez/MJ064.png" alt="MJ064.png"></p> <p>整体来看，好像还行，但真的用在商品描述图里，我觉得还不太可能，因为里面的衣服跟原图差距还比较大（可以细看里面的纽扣）。</p> <p>但我觉得未来 Midjourney 可能会优化好这个功能，并且我觉得如果可以自己训练模型，这个功能实现起来应该不难。</p> <h2 id="老照片"><a href="#老照片" class="header-anchor">#</a> 老照片</h2> <p>这个算是名人照片的分支玩法，最近大家应该看到过很多类似的照片，其实 prompt 很简单，主体和背景大家用翻译软件搞搞就行：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>photography</td> <td>照片</td></tr> <tr><td>主体是什么？</td> <td>a group of Chinese people gathered around Darth Vader</td> <td>一群中国人在围观达斯维达</td></tr> <tr><td>环境是怎样的？</td> <td>on the street</td> <td>大街上</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>用什么镜头？</td> <td>fuji film</td> <td>为了使得照片更有那味，增加了一个富士电影镜头</td></tr> <tr><td>是什么风格？</td> <td>style of 1990s</td> <td>增加了一个 90s风格</td></tr></tbody></table> <p>用类似的 prompt 生成了两组图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/2D0E911B-A54D-4168-8AC1-D14C54229124_2/yhc7BPiRWsZZ0UmozWshXLiXe9QKkRpxzQi9xpR9v9cz/MJ095.png" alt="MJ095.png"></p> <h2 id="技巧十四-增加风格-年份"><a href="#技巧十四-增加风格-年份" class="header-anchor">#</a> 技巧十四：增加风格——年份</h2> <p>上面的老照片场景，我们用了 1990s 风格，严格地说，这个 1990s 更适合放在主体，或者环境里，放在风格里也不是不行，因为不仅仅希望主体是 1990s 还希望图片生成的风格也是 1990s。</p> <p>这就是最后一种风格词用法：年代。</p> <p>拿插画那一章的两个 prompt 修改一下，我都没在 prompt 里加艺术家的名字，而是改为 style of 1920s，玫瑰的图有点那味，猫的图右上角那张太逗了。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/86D4276A-5254-4DC7-BC55-74559AFFF785_2/xwHZmIA6Z6NzghaKitsq6NbM2lo9EpgmeUAh46FLqSUz/MJ096.png" alt="MJ096.png"></p> <h2 id="名人照片答案"><a href="#名人照片答案" class="header-anchor">#</a> 名人照片答案</h2> <p>Reeves 很简单，就是说明主体，然后注明穿着标志性的衣服，走在大雨里：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Keanu Reeves, wearing a black long leather coat, walking down the street in the rain
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后教父的那张就更简单了：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Vito Corleone sitting on a chair
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="技巧十五-如何让-midjourney-生成的人更具有多样性"><a href="#技巧十五-如何让-midjourney-生成的人更具有多样性" class="header-anchor">#</a> 技巧十五：如何让 Midjourney 生成的人更具有多样性？</h2> <p>这里的多样性其实是指人的高矮胖瘦，甚至身体的一些特殊性等。</p> <p>不知道各位有没有发现，大多数用 AI 生成的图片，人物都非常漂亮和英俊，但这并不好，这其实某种程度上代表了社会的偏见。</p> <p>所以我想在本章重点介绍下，如何让 Midjourney 生成更多样的人体。</p> <p><strong>方法一：Slider 方法</strong></p> <p>在上一章，我介绍了增加权重的方法，这个方法还可以帮助你生成不同体型的人物，以下是 Midjourney 官方社区的案例：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Plus-sized ginger female dressed in bohemian vest, maxi skirt, espadrilles, walking across autumn campus courtyard, morning atmosphere:: plus-sized::-0.3 --ar 2:3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>你可以控制 plus-sized 后面的参数，从而使画面中的人物变胖或者变瘦。这里需要注意，并不是负数就是越瘦的意思，而是削弱了 plus-sized 权重，如果你的 prompt 词是 thin 你加个负数 slider 参数那就是变胖了：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/FD1613E3-BD48-4D41-91C8-A0EA057B6883_2/exEgBwvmyRPyzadeRHy7BBJN7uLVk71FBNXHC0trXR4z/MJ119.png" alt="MJ119.png"></p> <p><strong>方法二：直接描述</strong></p> <p>Midjourney 是知道一些多样性的词语的，比如：</p> <ul><li>blind：失明</li> <li>deaf：聋</li> <li>cerebral palsy：小儿麻痹</li> <li>accessibility：行动不便</li></ul> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/9770FDB6-F9D3-40EC-AB4B-2D6CA7AC58CD_2/lQyNTkK4OxqTtO9HwtyH5yu7qP7qu7DfTyRsxPsaF4Qz/MJ120.png" alt="MJ120.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7e571a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-7-substance</div></a> <a href="/pages/0082c8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-9-landscapes</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
