成高质量的文本。</p> <p>指令Prompt技术是一种通过提供特定指令来引导 ChatGPT输出的方法。该技术对确保输出相关和高质量非常有用。</p> <p>要使用指令 Prompt技术，您需要为模型提供明确而简明的任务，以及模型要遵循的具体指令。</p> <p>例如，如果您正在生成客户服务响应，则可以提供“生成响应客户查询”的任务，并提供“响应应该专业并提供准确信息”的指令。</p> <p>Prompt公式：“按照以下指示生成 [任务]：[指示]</p> <p>示例： 生成客户服务响应：</p> <p>任务：生成响应客户查询</p> <p>指令：响应应该专业并提供准确信息</p> <p>Prompt公式：“按照以下指示生成专业且准确的响应客户查询：响应应该专业并提供准确信息。”</p> <p>生成法律文件：</p> <p>任务：生成法律文件</p> <p>指令：文件应符合相关法律法规</p> <p>Prompt公式：“按照以下指示生成符合相关法律法规的法律文件：文件应符合相关法律法规。”</p> <p>在使用指令Prompt技术时，重要的是要牢记指令应明确具体。这将有助于确保输出相关且高质量。指令 Prompt技术可以与下一章中解释的“角色 Prompt”和“种子词 Prompt”结合使用，以增强 ChatGPT的输出。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1ee161/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">什么是Prompt工程</div></a> <a href="/pages/b2b30c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">I Made a Game with ChatGPT</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
