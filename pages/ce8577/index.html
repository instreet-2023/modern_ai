 <p>比如给宠物起英文名，里面会夹杂着一些所谓的名字风格。此时你就可以在 prompt 里增加一些例子，我们看看这个例子。</p> <p>这个是没有任何示例的 Prompt：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Suggest three names for a horse that is a superhero.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Output 如下所示。第一个感觉还行，第二个 Captain 有 hero 的感觉，但 Canter 就像是说这匹马跑得很慢，感觉不太合适，而且三个都比较一般，不够酷。</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Thunder Hooves, Captain Canter, Mighty Gallop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="技巧-2-增加示例"><a href="#技巧-2-增加示例" class="header-anchor">#</a> <strong>技巧 2：增加示例</strong></h2> <p>如果你无法用文字准确解释问题或指示，你可以在 prompt 里增加一些案例：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Suggest three names for an animal that is a superhero.

Animal: Cat
Names: Captain Sharpclaw, Agent Fluffball, The Incredible Feline
Animal: Dog
Names: Ruff the Protector, Wonder Canine, Sir Barks-a-Lot
Animal: Horse
Names:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>增加例子后，Output 的结果就更酷一些，或者说是接近我想要的那种风格的名字。</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Gallop Guardian, Equine Avenger, The Mighty Stallion
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>以下是一些场景案例，我整理了两个 Less Effective（不太有效的）和 Better（更好的）prompt，你可以自己尝试下这些案例：</p> <table><thead><tr><th>场景</th> <th>Less Effective</th> <th>Better</th> <th>原因</th></tr></thead> <tbody><tr><td>起产品名</td> <td>Product description: A pair of shoes that can fit any foot size.<br>Seed words: adaptable, fit, omni-fit.<br>Product names:</td> <td>Product description: A home milkshake maker<br>Seed words: fast, healthy, compact.<br>Product names: HomeShaker, Fit Shaker, QuickShake, Shake Maker<br>Product description: A pair of shoes that can fit any foot size.<br>Seed words: adaptable, fit, omni-fit.<br>Product names:</td> <td>可以在下方运行这个案例，在不给示例的情况下 AI 会给你什么答案。</td></tr> <tr><td>将电影名称转为 emoji</td> <td>Convert Star Wars into emoji</td> <td>Convert movie titles into emoji. <br>Back to the Future: 👨👴🚗🕒<br>Batman: 🤵🦇<br>Transformers: 🚗🤖<br>Star Wars:</td> <td>可以在下方运行这个案例，在不给示例的情况下 AI 会给你什么答案。</td></tr></tbody></table> <div trydyno-embed="" openai-model="text-davinci-003" initial-prompt="Convert Star Wars into emoji" initial-response="🌟⚔️👽💥👨‍🚀👩‍🚀🚀" max-tokens="256" box-rows="3" model-temp="0.7" top-p="1"><noscript>Failed to load Dyno Embed: JavaScript must be enabled</noscript></div> <br> <div class="custom-block note"><p class="custom-block-title">🔴</p> <p>你可能在试用此技巧的时候发现，即使给了案例，模型也不一定会返回正确的答案，此时你就需要用到更高级的技巧，在高级篇我会讲如何优化这个提示，从而让结果更加准确。</p></div></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/683ffe/"><div>
