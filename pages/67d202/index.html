f="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">differences-between-versions<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="midjourney-各版本差异"><a href="#midjourney-各版本差异" class="header-anchor">#</a> Midjourney 各版本差异</h1> <h2 id="v1、v2、v3、v4、v5"><a href="#v1、v2、v3、v4、v5" class="header-anchor">#</a> V1、V2、V3、V4、V5</h2> <p>我们都用相同的 prompt 来看看各版本的差异，我使用的是官方案例里的 prompt：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>vibrant California poppies
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/F1CE2054-8474-4061-B300-F6A374BC33ED_2/vzfFBFRCbogB3goVBDWjWMrxBWJsfr46HDOAHUFjaiIz/MJ017.png" alt="MJ017.png"></p> <p>从上图里其实你就能看到 Midjourney 的进化方向：</p> <ol><li>越来越丰富的细节，生成的内容也越来越真实。V1 和 V2 基本上就是简笔画，看看 V2 第四张图前景和背景的处理就很粗暴，到了 V3 背景和透视都变得更加合理，然后到了 V4 基本就是一个可用的状态。</li> <li>分辨率越来越高。V1~V3 单张图是 256 x 256，到了 V5 单图已经默认是 1024*1024。</li> <li>参数更多，Prompt 更加重要。这个在 V5 版本更加明显，感觉以前的版本，并不太能理解一些词，比如材料词 marble 之类的。但到了 V5 理解能力变强了。</li> <li>艺术风格词变得更重要。这个结论暂时没有得到官方的认证，甚至有很多人认为 V5 版本是个更「通用」的版本，我的理解是 V5 提高了整个基准线，不需要太多描述词，就能生成一个「可以看」的图片，但如果要生成一张你跟你预期完全一致的图，其实变难了，你需要了解更多的 prompt。</li></ol> <p>然后我们再来看看更复杂的 prompt 看看版本的差异：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>21years chinese girl, in school, beauty, long black hair, sun light，insane detail, smooth light, real photography fujifilm superia, full HD, taken on a Canon EOS R5 F1.2 ISO100 35MM
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>看看生成的结果，是不是差距非常大，从 V1 到 V5 的进化，Midjourney 大约花了 1 年的时间，如果仅算研发时间，我觉得应该不到 1 年，非常了不起：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/875E873B-DE77-4AA7-A6AC-0B5D25D634E2_2/UYfBO2fcgLOmy8rLQMF1rJ9GPvA6dZNGrZty3puyBUkz/MJ018.png" alt="MJ018.png"></p> <h2 id="niji"><a href="#niji" class="header-anchor">#</a> Niji</h2> <p>最后再介绍一个 Midjourney 的特殊版本 Niji，这个版本其实是 Midjourney 跟 <a href="https://spellbrush.com/" target="_blank" rel="noopener noreferrer">Spellbrush<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 一起开发的。「niji」是日语「にじ」，意思是「彩虹」 或者 「2D」。</p> <p>它在生成动漫类的图片上，比较在行。举个例子，prompt 是 fancy peacock，左图是 v5 模型，右图是 niji v5模型，右图更偏向于漫画风格：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E3A4971C-22A4-48D8-B68F-236586444BD8_2/xRM3yfR8IH6jd2C8F3ws0QSyARF5xMc8nIdEydcytSkz/MJ127.png" alt="MJ127.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/041b82/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">midjourney-membership</div></a> <a href="/pages/1590f8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">midjourney-extras-parameter
