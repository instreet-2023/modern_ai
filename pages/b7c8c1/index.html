:80}};"><strong>参数名称</strong></div></th> <th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>版本</td> <td>在关键词后加空格，然后带上版本参数： <ul><li> --v 或者 —v </li> <li>--version 或者 —version</li></ul></td> <td>vibrant california poppies --v 5</td> <td>版本仅支持 1、2、3、4、5。</td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td>长宽比</td> <td>在关键词后加空格，然后带上长宽比参数： <ul><li> --ar 或者 —ar</li><li> --aspect 或者—aspect</li></ul></td> <td>vibrant california poppies --ar 5:4</td> <td><ul><li>默认比例是 1:1。</li><li>比例数需要是整数，比如 1.3:1 是不行的，但 13:10 可以。</li><li> 长宽比会影响生成图像的形状和构图。当放大图片时，有些长宽比可能会发生轻微的改变。比如 --ar 16:9(1.75) 最终生成的图片可能是 7:4(1.74)。</li></ul></td> <td>✅ 支持任意比例。但2:1以上的宽高比是实验性的，可能会产生不可预测的结果。</td> <td>✅ 1:2 到 2:1</td> <td>✅ 5:2 到 2:5</td> <td>✅ 1:2 到 2:1</td></tr> <tr><td>no</td> <td>在关键词后加空格，然后带上你不想 AI 生成的内容：<ul><li>--no 或者 —no</li></ul></td> <td>—no plants</td> <td>无</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr> <tr><td>随机程度</td> <td>在关键词后加空格，然后带数字：<ul><li>--c 或者 —c</li><li>--chaos 或者—chaos</li></ul></td> <td>—c 10</td> <td>可以输入 0 - 100，默认是 0</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr> <tr><td>风格化程度</td> <td>在关键词后加空格，然后带数字：<ul><li>--s 或者 —s</li><li>--stylize 或者—stylize</li></ul></td> <td>—s 50</td> <td>默认是 100</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr> <tr><td>细节丰富度</td> <td>在关键词后加空格带上参数：<ul><li>--q 或者 —q</li><li>--quality 或者—quality</li></ul></td> <td>woodcut birch forest --q .25</td> <td>默认为 1      -   仅支持 .25，.5 ，1 和 2，如果输入大于 2 会被降级到 2</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr> <tr><td>种子</td> <td>在关键词后加空格带上参数：<ul><li>--seed 或者 —seed</li><li>--sameseed 或者—sameseed</li></ul></td> <td>woodcut birch forest --seed 123</td> <td><ul><li>输入完全一样的文字 prompt，并且加上 seed 参数，才能生成一样的图。</li><li>V1、2、3 还有 test、testp 版本即使加了这个 seed 也没法生成一模一样的图，只能生成近似的图。</li></ul></td> <td>✅</td> <td>✅</td> <td>✅ 但只能生成近似图</td> <td>✅</td></tr> <tr><td>图片权重</td> <td>在关键词后加空格带上参数：<ul><li>--iw 或者 —iw</li></ul></td> <td>flowers.jpg birthday cake --iw .5</td> <td>这个参数在不同版本有不同的默认值（就是即使你不输入这个参数，AI 也会自己加这个参数进去）和区间</td> <td>✅ 默认为 1，区间是 0.5-2</td> <td>❌</td> <td>✅ 默认为 0.25，区间是 -10000-10000</td> <td>❌</td></tr></tbody></table></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6dc4e0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">photographers-list</div></a> <a href="/pages/356373/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">lighting-list</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
