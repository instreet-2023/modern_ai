ribbon by Dominic Osceleti, and the relative strength index (RSI). The entry conditions for a long trade require the price to be closed above the 200 EMA, the ribbon to be above the 200 EMA and green, the price to pull back into the ribbon without closing below the long-term EMA, the machine learning strategy to print a blue label, and the RSI to be either oversold prior to the buy signal. For short trades, the opposite conditions apply. The backtesting results showed a profit of 19,527% after 100 trades.</p> <h1 id="key-points"><a href="#key-points" class="header-anchor">#</a> Key points:</h1> <ul><li>The strategy uses an AI-based trading view indicator code</li> <li>Three free trading view tools are used: machine learning KNN-based strategy, EMA ribbon, and RSI</li> <li>Entry conditions for long trades require the price to be closed above the 200 EMA, the ribbon to be above the 200 EMA and green, the price to pull back into the ribbon without closing below the long-term EMA, the machine learning strategy to print a blue label, and the RSI to be either oversold prior to the buy signal</li> <li>Entry conditions for short trades require the price and ribbon to fall below the 200 EMA, the ribbon to become red, the price to pull back into the ribbon without closing above the 200 EMA, the RSI to become overbought during the pullback, and the machine learning strategy to give a final confirmation</li> <li>Backtesting results showed a profit of 19,527% after 100 trades</li></ul> <h1 id="reading-comprehension-multiple-choice-questions"><a href="#reading-comprehension-multiple-choice-questions" class="header-anchor">#</a> Reading comprehension multiple choice questions:</h1> <ol><li><p>What is the goal of the trading strategy presented in the article?<br>
