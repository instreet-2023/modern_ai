Transformer架构之上，可以处理大量数据并生成高质量的文本。</p> <p>但是，为了从 ChatGPT获得最佳结果，了解如何正确引导模型是非常重要的。</p> <p>通过引导模型，用户可以控制模型的输出，生成相关、准确且高质量的文本。在使用 ChatGPT时，了解其能力和限制非常重要。</p> <p>该模型能够生成类似人类的文本，但如果没有适当的引导，可能无法始终产生所需的输出。</p> <p>这就是 Prompt 工程的作用，通过提供清晰和具体的指令，您可以引导模型的输出，确保其相关性。</p> <p>Prompt 公式是 Prompt的特定格式，通常由三个主要元素组成：</p> <ul><li>任务：明确而简洁地陈述 Prompt 要求模型生成的内容。</li> <li>指令：模型在生成文本时应遵循的指令。</li> <li>角色：模型在生成文本时应扮演的角色。</li></ul> <p>在本书中，我们将探讨可用于 ChatGPT 的各种 Prompt 工程技术。我们将讨论不同类型的 Prompt，以及如何使用它们来实现您想要的特定目标。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=prompt" title="标签">#prompt</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/06/09, 20:45:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/bb2ebf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">指令 Prompt技术</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/bb2ebf/">指令 Prompt技术</a>→
