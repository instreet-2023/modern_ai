sJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">tips-4-art-movement<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="技巧四-增加风格-艺术运动"><a href="#技巧四-增加风格-艺术运动" class="header-anchor">#</a> 技巧四：增加风格——艺术运动</h1> <blockquote><p>因为篇幅的原因，本教程不会介绍特别多的风格，我会在我的<a href="https://www.xiaohongshu.com/user/profile/6073d38d00000000010068a6?xhsshare=CopyLink&amp;appuid=6073d38d00000000010068a6&amp;apptime=1679646639" target="_blank" rel="noopener noreferrer">小红书账号<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>上更新。感兴趣的朋友可以去关注下。</p></blockquote> <p>前面生成的 logo ，有一些估计各位会觉得平平无奇，比如 Lettermark Logo，原因并不是 Midjourney 能力不强，而是我们给的指令太少了，只要在 prompt 里加几个单词，就能生成不一样的 Logo：
左边四个的 prompt 是这样的，我仅仅在原来的 prompt 上加了两个单词 Pop Art：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>letter A logo, lettermark, typography, vector simple, Pop Art
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/8A4D874C-EC41-40D0-B6CC-3BE64BF86D8C_2/s6gX0xQ1bLlOpxf7nWTvF5dxtj97VLXhayhDBTJxOA8z/MJ031.png" alt="MJ031.png"></p> <p>Pop Art 是什么？</p> <p>波普艺术（Pop Art，又译为普普艺术或通俗艺术），是一种起源于20世纪50年代和60年代的艺术运动，它强调对大众文化、大众媒体和消费主义文化的反思和表达。Pop 来自“流行艺术”（popular art）一词里的 popular，由1956年英国艺术评论家罗伦斯·艾伟（Lawrence Allowey）所提出。</p> <p>Pop Art 的特点是：</p> <ul><li>它的内容主体一般是大众日常生活中常见的物品和图像，如广告标语、杂志封面、食品包装等。</li> <li>一般用色比较大胆，同时线条比较简洁，强调物品本身的视觉效果和意义。</li></ul> <p>右边边四个的 prompt 是这样的，我在 prompt 里加上了 De Stijl 。</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>letter A logo, lettermark, typography, vector simple,De Stijl
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>De Stijl 是什么？</p> <p>它是一个荷兰艺术运动，始于 1917 年，致力于简化视觉元素，包括直线，平面和基本色彩。</p> <p>它的成员包括画家 Piet Mondrian 和 Theo van Doesburg 等人。De Stijl 的成员致力于将艺术与设计融合，以创造出具有实用性和功能性的美学。</p> <p>De Stijl 的特点有：</p> <ul><li>常常用几何图形进行设计，如矩形和直线。</li> <li>用色基本只用基本色彩，比如黑、白、灰、红、黄、蓝。</li> <li>追求平衡和和谐，强调形式和结构，不注重细节和表现力。</li></ul> <p>看完这些介绍，再看看 Midjourney 输出的 Logo 是不是有那味了？</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/07c7d8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-3-img2img</div></a> <a href="/pages/033a8a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-5-artist</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
