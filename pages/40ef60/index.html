GcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">text-prompt-cautions<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="撰写-text-prompt-注意事项"><a href="#撰写-text-prompt-注意事项" class="header-anchor">#</a> 撰写 Text Prompt 注意事项</h1> <p>Midjourney 跟 ChatGPT 在 prompt 的使用上有很多不一样的地方，本章会详细介绍下 Midjourney 的 text prompt 区别。</p> <h2 id="语法"><a href="#语法" class="header-anchor">#</a> 语法</h2> <p>首先 Midjourney 基本上是不懂语法的，所以即使你语法错了，只要词对了，也能生成图片。。</p> <p>另外，不懂语法也导致了另一个问题：prompt 不是越长越好。特别是各种定语从句，它根本就不懂，还不如把指令用逗号隔开，一个个输入。以下是<a href="https://docs.google.com/document/d/e/2PACX-1vRHOxyEb-ERGi-BdZM8Z_piEP54m4HwO0z8scjmEurEp2UZVA6rFxvyKd15elYVHUWfP1oSA4CQFwxr/pub?utm_source=docs.google.com&amp;utm_medium=tutorial&amp;utm_campaign=midjourney" target="_blank" rel="noopener noreferrer">官方推荐<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的语法建议：</p> <ul><li>使用形容词+名词的词序来替换介词短语。
<ul><li>hair flowing in the wind 应该改为 flowing hair</li> <li>a carrot for a nose 应该改为 carrot nose</li></ul></li> <li>使用非常具体的动词来替换介词短语。
<ul><li>a girl with a flashlight 应该改为 a girl using a flashlight</li> <li>a girl with a big smile on her face 应该改为 smiling girl</li></ul></li></ul> <p>最后， Midjourney 是不会区分大小写的。</p> <h2 id="单词"><a href="#单词" class="header-anchor">#</a> 单词</h2> <p>在单词的部分，Midjourney 跟 ChatGPT 有点类似，它对同义词的理解也不是很好。比如举两个例子：</p> <ol><li>big （大）这个词，到底指多大？越具象的大，对于 Midjourney 来说，效果越好，比如用 gigantic 就比用通用的 big 好。</li> <li>cats（猫）这个词是个复数，但到底是多少只？对于 Midjourney 来说，two cats（两只猫）比 cats 更明确。</li></ol> <p>另外，Midjourney 还能用 emoji 代替单词（我觉得本质上 emoji 也是单词），算是一个比较有意思的特性。</p> <h2 id="与其说不要什么-不如说要什么"><a href="#与其说不要什么-不如说要什么" class="header-anchor">#</a> 与其说不要什么，不如说要什么</h2> <p>这个跟 ChatGPT 类似，你应该将你想要的东西说清楚，而不是告诉 Midjourney 不要什么，如果你想让 Midjourney 不生成某样东西，就需要用到 参数 — no。</p> <h2 id="你不说-模型就会随机给你"><a href="#你不说-模型就会随机给你" class="header-anchor">#</a> 你不说，模型就会随机给你</h2> <p>因为图像信息的信息量远超过文字，所以很多时候，Midjourney 会随机填充一些内容给你，它既是缺陷，也是亮点功能。因为当你不在 prompt 里说明这些词时，你就能获得发散的结果。</p> <p>如果你想减少这些随机性，就需要用到一些 prompt 框架（或者所谓的模板），本教程会由浅入深地将这个框架教给你。</p> <h2 id="参数"><a href="#参数" class="header-anchor">#</a> 参数</h2> <p>Midjourney 还有一点跟 ChatGPT 有较大差异，它允许你在 prompt 里加入参数，而且这些参数相对来说一致性都比较好，所以如果你想实现的功能，参数里支持，那优先使用参数，而不是在主体里描述。你会在后续的教程中学到如何善用参数。</p> <p>另外，需要注意，本教程生成的图片默认为 V5 版本，所以我没有在 prompt 里就加 v5 参数。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/996cfa/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-11-other</div></a> <a href="/pages/7136ce/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-1-imitation</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
