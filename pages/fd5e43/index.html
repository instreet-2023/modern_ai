q6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">scenario-10-anime<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景10-动漫"><a href="#场景10-动漫" class="header-anchor">#</a> 场景10：动漫</h1> <p>刚好，在写这一章的时候，Midjourney 发布了其 Niji 的 V5 版本，所以我以下 prompt 我都会在 —niji 5 的参数下运行。</p> <h2 id="多种-anime-style"><a href="#多种-anime-style" class="header-anchor">#</a> 多种 Anime Style</h2> <p>在 niji 5 模型下，默认生成的内容都会自带 Anime 风格，你可以在 prompt 语句的风格部分中添加国家、年代和创作者，还有一种方法是加动漫风格，根据 <a href="https://www.midlibrary.io/midguide/niji-anime-version-of-midjourney-v4" target="_blank" rel="noopener noreferrer">Midlibrary<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的统计，Midjourney 支持的 Anime Style 超过 120 多种。</p> <p>我这里就不罗列了，详细的列表可以看我整理的 List 或者直接去 Midlibrary，它们总结的是真的好。</p> <p>我这里只分享几个我觉得不错，且模型支持得也不错的风格（prompt 主体都是 Statue Of Liberty**）**：</p> <h2 id="将图片转为动漫风格"><a href="#将图片转为动漫风格" class="header-anchor">#</a> 将图片转为动漫风格</h2> <p>这个用到我们之前教的 img2img 功能，你只需要在 prompt 里加入图片 URL，然后加上以下 prompt 即可（为了更像原图，我加了 iw 参数）:</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>panel from manga --iw 2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>另一个我加了Naoko Takeuchi（美少女战士的作者），模型还是不善于生成人手：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/F7D11C92-7C2C-4228-81B3-4E66568304DA_2/iSy3AUZE4Px5izMSe7S7wA9msByQKRl5i8gCxObyg7wz/MJ139.png" alt="MJ139.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0082c8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-9-landscapes</div></a> <a href="/pages/996cfa/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-11-other</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
