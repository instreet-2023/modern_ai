GkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">scenario-10-anime<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景10-动漫"><a href="#场景10-动漫" class="header-anchor">#</a> 场景10：动漫</h1> <p>刚好，在写这一章的时候，Midjourney 发布了其 Niji 的 V5 版本，所以我以下 prompt 我都会在 —niji 5 的参数下运行。</p> <h2 id="多种-anime-style"><a href="#多种-anime-style" class="header-anchor">#</a> 多种 Anime Style</h2> <p>在 niji 5 模型下，默认生成的内容都会自带 Anime 风格，你可以在 prompt 语句的风格部分中添加国家、年代和创作者，还有一种方法是加动漫风格，根据 <a href="https://www.midlibrary.io/midguide/niji-anime-version-of-midjourney-v4" target="_blank" rel="noopener noreferrer">Midlibrary<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的统计，Midjourney 支持的 Anime Style 超过 120 多种。</p> <p>我这里就不罗列了，详细的列表可以看我整理的 List 或者直接去 Midlibrary，它们总结的是真的好。</p> <p>我这里只分享几个我觉得不错，且模型支持得也不错的风格（prompt 主体都是 Statue Of Liberty**）**：</p> <h2 id="将图片转为动漫风格"><a href="#将图片转为动漫风格" class="header-anchor">#</a> 将图片转为动漫风格</h2> <p>这个用到我们之前教的 img2img 功能，你只需要在 prompt 里加入图片 URL，然后加上以下 prompt 即可（为了更像原图，我加了 iw 参数）:</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>panel from manga --iw 2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>另一个我加了Naoko Takeuchi（美少女战士的作者），模型还是不善于生成人手：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/F7D11C92-7C2C-4228-81B3-4E66568304DA_2/iSy3AUZE4Px5izMSe7S7wA9msByQKRl5i8gCxObyg7wz/MJ139.png" alt="MJ139.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0082c8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-9-landscapes</div></a> <a href="/pages/996cfa/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-11-other</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
