atch ChatGPT try</p> <h1 id="summary"><a href="#summary" class="header-anchor">#</a> Summary:</h1> <p>Here is a summary of the key points in bullet form:</p> <ul><li>Human asked chatGPT to make the game Flappy Bird with no human written code</li> <li>ChatGPT provided step-by-step instructions to make Flappy Bird in Unity</li> <li>Human copied and pasted code from chatGPT to create basic game components</li> <li>ChatGPT fixed issues like bird flying off screen and game starting too fast</li> <li>Artwork generated by AI using Midjourney based on human sketches</li> <li>ChatGPT adjusted to new requests like tilting bird and adding ground</li> <li>Human focused on design while chatGPT handled coding</li> <li>ChatGPT apologized and fixed errors in code when they occurred</li> <li>Added high score system as new request, chatGPT adjusted code</li> <li>Process shows potential, but limitations of fully AI-coded game currently</li> <li>More complex games could be attempted with future AI models</li></ul> <h1 id="here-are-five-multiple-choice-reading-comprehension-questions"><a href="#here-are-five-multiple-choice-reading-comprehension-questions" class="header-anchor">#</a> Here are five multiple choice reading comprehension questions:</h1> <ol><li><p>What game did the human ask chatGPT to create?<br>

c) Unity<br>

b) Always showed 0<br>
c) Crashed the game<br>

a) Can't code full games yet<br>
b) Artwork quality is low<br>
c) Bugs can't be fixed<br>
d) Runs too slowly</p></li></ol> <h2 id="here-are-five-true-false-questions"><a href="#here-are-five-true-false-questions" class="header-anchor">#</a> Here are five true/false questions:</h2> <ol><li><p>The human wrote some code in addition to using chatGPT's code.</p></li> <li><p>The bird originally spun around strangely before chatGPT fixed it.</p></li> <li><p>ChatGPT made no mistakes in the code it provided.</p></li> <li><p>The human focused on game design decisions while chatGPT programmed.</p></li> <li><p>The human thinks future AI models could make more complex games.</p></li></ol> <h1 id="correct-answers"><a href="#correct-answers" class="header-anchor">#</a> Correct answers:</h1> <ol><li><p>c</p></li> <li><p>c</p></li> <li><p>c</p></li> <li><p>b</p></li> <li><p>a</p></li> <li><p>False</p></li> <li><p>True</p></li> <li><p>False</p></li> <li><p>True</p></li> <li><p>True</p></li></ol></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Youtube" title="æ ‡ç­¾">#Youtube</a></div> <div class="last-updated"><span class="prefix">ä¸Šæ¬¡æ›´æ–°:</span> <span class="time">2023/07/28, 21:57:26</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b2b30c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">I Made a Game with ChatGPT</div></a> <a href="/pages/36975c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ChatGPT Trading Strategy Made 19527% Profit</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
