tkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">tips-6-no-parameter<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="技巧六-善用-no-参数-去掉不想要的元素"><a href="#技巧六-善用-no-参数-去掉不想要的元素" class="header-anchor">#</a> 技巧六：善用 no 参数，去掉不想要的元素</h1> <p>在徽章 Logo 的案例里，你应该还看过单色的徽章，比如校徽。但 Midjourney 有个习惯就是倾向于生成复杂的内容，生成单色内容，你可以在 prompt 里加入颜色，背景等等词，让其变得简洁。</p> <p>还有一个技巧是用 no 参数。比如我想制作一个单色校徽，校徽主体是一本书，同时因为 Midjourney 对文字不是很擅长，我还要去掉 text。以下是我的 prompt，我在最后加了 no realistic color（没有颜色）text（字）。</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>emblem for a university with large book, vintage --no realistic color text
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后我把上面那个 Instant Noodles company 的 prompt 也加了 no text，最后生成的两组图片是这样的（最后需要注意，no 参数在 logo 里使用时，--no text 有的时候会失效，但如果你去掉 — 直接输入 no text 就会生效，很神秘，估计是个 bug）：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/3BBFDC1C-3C18-4C91-8D74-FC2904B7665F_2/XYuI28qn00QDz7HxOwmHoRkRRZQRrC1jwNtRytEmvssz/MJ038.png" alt="MJ038.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/033a8a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-5-artist</div></a> <a href="/pages/3bfe77/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-7-multi-parameters</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
