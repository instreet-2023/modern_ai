li><a href="/pages/0082c8/" class="sidebar-link">scenario-9-landscapes</a></li><li><a href="/pages/fd5e43/" class="sidebar-link">scenario-10-anime</a></li><li><a href="/pages/996cfa/" class="sidebar-link">scenario-11-other</a></li><li><a href="/pages/40ef60/" class="sidebar-link">text-prompt-cautions</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>mj-tutorial-tips</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-text-prompt" title="分类" data-v-06970110>mj-tutorial-text-prompt</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">scenario-6-game<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景6-游戏"><a href="#场景6-游戏" class="header-anchor">#</a> 场景6：游戏</h1> <h2 id="prompt-真的越长越好吗"><a href="#prompt-真的越长越好吗" class="header-anchor">#</a> Prompt 真的越长越好吗？</h2> <p>按照 Midjourney 的官方文档里的说法，并不一定：</p> <blockquote><p>Prompts can be very simple. Single words (or even an emoji!) will produce an image. Very short prompts will rely heavily on Midjourney’s default style, so a more descriptive prompt is better for a unique look. However, <strong>super-long prompts aren’t always better.</strong> Concentrate on the main concepts you want to create.</p></blockquote> <p>但你会发现，好像中文社区分享的 prompt 都非常长，但只要各位仔细观察，或者用翻译软件查一查，你会发现很神奇的事情：</p> <ol><li>有一些词拼写错误。原因是某书，不支持复制黏贴，导致很多人 OCR prompt，然后识别错误，大家都在搬运 prompt ，导致错误一直传递，这也算是新时代的水印了吧。</li> <li>有一些词非常重复，比如 8k、UHD、Ultra Quality，他们都在说一个事情，就是高清，加多了也不会有叠加作用。</li> <li>很多词你根本不知道为啥需要，但好像每个人都加了。比如 8K 这些词，你有想过这个词是有必要的吗？是有用的吗？但实际上这些词官方并不推荐使用，这些词甚至对你的图会造成破坏（详见 Midjourney 官方 FAQ 一章）。</li></ol> <p>如果你看完我的教程，你会发现我讲的例子里，很多图只要很少的 prompt 就能描述清楚，生成的图片也不差。</p> <p>当然我并不是说，不能写很长的 prompt，如果你生成的内容本来就很复杂，那写长一点也没所谓，但写完问问自己，这有必要吗？</p> <h2 id="像素游戏"><a href="#像素游戏" class="header-anchor">#</a> 像素游戏</h2> <p>说到游戏，我最喜欢的风格是像素风，像素风格一般有：</p> <ul><li>8-bit</li> <li>16-bit</li> <li>32-bit</li></ul> <p>各位都可以自己试试，介绍一个我写的 prompt，最近塞尔达发布了最新作《王国之泪》，很喜欢他们的天空岛的设定，所以用 Midjourney 生成了一个 16-bit pixel art 版本：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>16-bit pixel art</td> <td>16 bit 风格</td></tr> <tr><td>主体是什么？</td> <td>island in the clouds, ancient ruins</td> <td>天空岛，岛上有遗迹</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>主题描述里其实已经有背景了（clouds），所以我就没重复写</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>Zelda style</td> <td>因为是复刻塞尔达，所以加了塞尔达风格</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>再生成一个宠物小精灵的场景：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>8-bit pixel art</td> <td>换成了更复古的 8 bit 风格</td></tr> <tr><td>主体是什么？</td> <td>types of Pokémon</td> <td>我想让 AI 生成宠物小精灵图谱一样的内容</td></tr></tbody></table> <p>这两个 prompt 都很短，但很有意思，可玩性挺强的，各位可以多玩玩：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/42038F81-4724-492D-8E3E-207D4F323282_2/ZCwPyjZXmrHBUUqBbyAhsUaM1RBQPTrC2YlSymAwmMEz/MJ047.png" alt="MJ047.png"></p> <h2 id="_3d-游戏-场景"><a href="#_3d-游戏-场景" class="header-anchor">#</a> 3D 游戏——场景</h2> <p>因为篇幅的原因，我无法将所有有关 3D 游戏的 prompt 都介绍完，我只能挑选一些我比较喜欢的风格讲一下，而且我不是专业的 3D 设计师，所以未免会有讲错的地方，望见谅。</p> <p>在 3D 场景设计里，我最喜欢的应该是像素风 3D 微缩场景，也不知道是不是叫这个名字😂，写一个 prompt 给大家看看：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>isometric clean pixel art</td> <td>这个风格我是问了 ChatGPT 的，不确定是不是叫这个。</td></tr> <tr><td>主体是什么？</td> <td>robotics lab</td> <td>机器人实验室</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>null</td> <td>我在类型里提了，所以不需要重复强调</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>以下左图是火星工厂，右图是机器人实验室：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/F8FEDD52-A5C0-4DC1-9272-DDAD1516C1A7_2/KzXpDhwHszpx2U4irBAB2duycySJNwaAe9VFBPHWz6gz/MJ065.png" alt="MJ065.png"></p> <h2 id="_3d-游戏-人物"><a href="#_3d-游戏-人物" class="header-anchor">#</a> 3D 游戏——人物</h2> <p>主体描述我就不多说了，更多是分享 3D prompt 的必要的要素：</p> <table><thead><tr><th>A</th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>blender 3d</td> <td>我测试了下，只写 3d 也行，但不知道为啥没那味，加了 blender（一个 3D 建模软件）就会好很多。</td></tr> <tr><td>主体是什么？</td> <td>Dark Vader, full body, cute</td> <td>达斯维达的全身像，然后我希望它生成一个 Q 版的</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>isometric</td> <td>等轴侧投影，这是一种用二维平面呈现三维物体的方法，效果可以看后面生成的图片，各位就知道是啥了。</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>Pixar, style of artstation</td> <td>我这里加了皮克斯风格，以及跟之前讲插画的那章加了 behance 类似，加了 artstation 后效果有变好（artstation 跟 behance 类似，也是设计师分享作品的一个网站，但主要分享 3d 或游戏相关的内容）</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>我用以上 prompt 生成了达斯维达和风暴兵的，我觉得风暴兵还挺可爱的：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/63438D30-C24E-4148-886D-9C6A1D302588_2/kSt6iyB2qKSrgCxCAHXzmbbyTl2dQvZ8ap0bBCBMMosz/MJ048.png" alt="MJ048.png"></p> <h2 id="_3d-游戏-装备"><a href="#_3d-游戏-装备" class="header-anchor">#</a> 3D 游戏——装备</h2> <p>游戏装备非常非常多，我没法一一给大家介绍，只介绍一些我了解的，首先是戒指，多大数的游戏戒指都是那种印章戒指（signet ring），</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>blender 3d</td> <td>这个可加可不加</td></tr> <tr><td>主体是什么？</td> <td>star war, signet ring</td> <td>星球大战的印章戒指</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>isometric</td> <td>等轴侧投影（这个可加可不加）</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>另外一个可能常见的是装备集（我不确定这个中文是否正确，英文叫 Item Collections），写法是这样的：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>blender 3d, game sheet</td> <td>game sheet 简单说是那种游戏设定图，一般就是罗列各种装备</td></tr> <tr><td>主体是什么？</td> <td>lightsabers, paladin armor,</td> <td>希望生成一些列的星球大战的光剑和圣骑士盔甲</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>类型包含了，所以不用填</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>style of Hearthstone</td> <td>我很喜欢炉石传说的风格，也很好奇，中古风格，遇上未来题材，会生成怎样的设计</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>最后生成的结果如下，但我对装备集的生成不是很满意，后面我会介绍一个技巧，教大家如何渐进优化生成的图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/433C0BD6-C942-4976-A8C8-63BCDA338383_2/VmIwLbFyJhOrxyQDPqOexk9moWmXulLNoyHGYbrBeHgz/MJ050.png" alt="MJ050.png"></p> <h2 id="技巧十-控制变量法渐进优化"><a href="#技巧十-控制变量法渐进优化" class="header-anchor">#</a> 技巧十：控制变量法渐进优化</h2> <p>很多人把 AI 生成图片比喻为炼丹，我觉得非常贴切，很多时候，也不知道为啥，在 prompt 里加一点神秘配方，图片就会很不一样。</p> <p>不过我觉得虽然过程很像炼丹，但并不代表我们需要像古人那样，用撞大运的方式炼制丹药。我认为目前使用 Midjourney 最好的方法是：控制变量渐进优化法。</p> <p>拿上面那个装备集的图片为例，我希望它生成的是装备，并且是一件件地排布，而且光剑的效果也很奇怪，首先我们来逐条排查 prompt：</p> <table><thead><tr><th>A</th> <th><strong>Prompt</strong></th> <th><strong>检查</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>blender 3d, game sheet</td> <td>这个好像有点问题，我希望的炉石传说的风格，好像不是这种精致的 3D 效果，生成的风格更像是星际争霸的，而炉石传说是那种黏土风格（clay render）。</td></tr> <tr><td>主体是什么？</td> <td>lightsabers, paladin armor,</td> <td>这里可能也有问题，会不会是没有写 different types of lightsabers 导致只生成一种光剑。</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>这个应该没啥问题</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>这个应该没啥问题</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>这个应该没啥问题</td></tr> <tr><td>是什么风格？</td> <td>style of Hearthstone</td> <td>感觉生成的图没有那种中世纪盔甲的油腻感，但如果前面改了黏土风格，会不会好一些？这里可能也需要优化下。</td></tr> <tr><td>参数</td> <td>null</td> <td>这个应该没啥问题</td></tr></tbody></table> <p>从这个表里可以看到，我们发现了三个问题，其中第一个黏土风格问题，跟最后一个问题有关，此时我的建议是：</p> <ol><li>每次仅修改一个，其余变量不变。</li> <li>修改完一条，效果符合预期后，再修改下一个。</li> <li>我的经验优先修改主体内容，因为主体有的时候会影响其余的变量。</li> <li>如果想确定这个修改是否具有一致性，或者说是否符合要求，而不是恰巧符合，可以用相同的 prompt 再生成一次。不过因为没生成一次都要花钱，所以这个是可选项。</li></ol> <p>OK，按照以上原则，我们修改一下我们的 prompt，看看生成了什么，的确加了 different types of 后，光剑就多了，问题解决了：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/D9C6275A-84EE-42EC-9509-F43E60C9B66F_2/pGbPtLPgN7zTTZlDFgNVexGZ4BxTGtiE3vy0jdlY5CIz/MJ051.png" alt="MJ051.png"></p> <p>然后我们修改下 blender 3d，将其改为 clay render （黏土渲染），我改完之后发现生成的结果（左边四张），好像质感还是差了一点，于是我又试了下保留 3d blender 加 oily 的效果（中间四张），以及 clay render 加 oily 两个一起用（右边四张）。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/ADB20BDA-306A-43F7-90E0-DEBC3DA471CE_2/xGfjCTVHUxQI4j1CVceShaJEMymax4oa3NxxPccCI1wz/MJ052.png" alt="MJ052.png"></p> <p>我个人觉得好像两个都改了效果是最好的（右边四张）。</p> <p>对比一下最开始的 prompt 生成的图片，是不是最终的图片效果更好？所以这个技巧主要想告诉大家，写 prompt 没有必要照抄答案，你也有能力自己写好 prompt。</p> <h2 id="游戏设定稿"><a href="#游戏设定稿" class="header-anchor">#</a> 游戏设定稿</h2> <p>游戏这一章，再介绍一个可能会用到的一个场景人物设定稿，prompt 如下：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>concept design sheet</td> <td>设定稿</td></tr> <tr><td>主体是什么？</td> <td>female paladin, character design,</td> <td>生成一个女性圣骑士的角色设定</td></tr> <tr><td>背景是什么？</td> <td>white background</td> <td>设定稿一般都是白底的</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>类型包含了，所以不用填</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>null</td> <td>因为我对游戏相关的风格和设计师都不熟悉，所以就让 AI 自由发挥了</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>最后的结果如下：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/0FFAEF59-6D98-4DDD-A8B2-15DFF4C0271F_2/cXK5a350kBkbeayVgwFSlaAQoj8cQrDDlYRRIxlxrkgz/MJ056.png" alt="MJ056.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/53104b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-5-avatar</div></a> <a href="/pages/7e571a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-7-substance</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
