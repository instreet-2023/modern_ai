><li>解释代码：比如你看到一段 Python 的代码，但你看不懂，你可以让 AI 解释下代码的含义。</li> <li>解释论文：看某篇论文看不懂，或者论文里的某一段看不懂，你也可以让 AI 解释。</li></ol> <p>以解释代码为例，它的 prompt 是这样的（此案例来自 OpenAI <a href="https://platform.openai.com/examples/default-python-to-natural-language" target="_blank" rel="noopener noreferrer">官方案例<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Explanation of what the code does:

Python 3 
def remove_common_prefix(x, prefix, ws_prefix): 
    x[&quot;completion&quot;] = x[&quot;completion&quot;].str[len(prefix) :] 
    if ws_prefix: 
        # keep the single whitespace as prefix 
        x[&quot;completion&quot;] = &quot; &quot; + x[&quot;completion&quot;] 
return x
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>以下是 ChatGPT 的 Output，它阐述了这段代码是拿来干什么的，同时还阐述了各个参数的含义：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>This is a Python function called remove_common_prefix that takes in three parameters: x, prefix, and ws_prefix.

The x parameter is assumed to be a Pandas DataFrame or Series object with a column named &quot;completion&quot;, which contains strings that may or may not start with the prefix string.

The prefix parameter is a string that represents the common prefix that needs to be removed from the beginning of each string in the &quot;completion&quot; column of the DataFrame.

The ws_prefix parameter is a Boolean value that indicates whether or not to keep a single whitespace character as a prefix after the common prefix has been removed.

The function modifies the &quot;completion&quot; column of the DataFrame by removing the prefix string from the beginning of each string in that column using the Pandas str method and string slicing. The len(prefix) : syntax is used to slice the string starting from the character that follows the prefix.

If ws_prefix is True, then the function adds a single whitespace character as a prefix to each string in the &quot;completion&quot; column after removing the prefix.

Finally, the modified DataFrame is returned by the function.
