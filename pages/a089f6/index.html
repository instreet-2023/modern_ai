ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>mj-tutorial-tips</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-text-prompt" title="分类" data-v-06970110>mj-tutorial-text-prompt</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">scenario-3-app-and-emblem-logo<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景3-app-徽章-logo"><a href="#场景3-app-徽章-logo" class="header-anchor">#</a> 场景3：App &amp; 徽章 Logo</h1> <p>Logo 篇比较长，所以拆成两章介绍。</p> <h2 id="app-logo"><a href="#app-logo" class="header-anchor">#</a> App Logo</h2> <p>其实 App Logo 可以使用前一章提到的品牌 Logo，加上一个矩形边框就 OK 了，用 Figma 几步就能完成 😂，但如果你实在不想用 Figma ，也可以用 Midjourney 生成。</p> <p>不放看看你手机上的 App，想想 App Logo Prompt 应该怎么写？</p> <p>我用前一章的案例，写了两个 prompt ，输出的结果如下：</p> <p>关键是：</p> <ol><li>Logo 类型：mobile app logo</li> <li>Logo 图形描述：
<ol><li>iOS 的都是圆角矩形：squared with round edges</li> <li>Logo 图形描述，比如 an icon for a Instant Noodles company</li></ol></li> <li>风格：
<ol><li>延续使用上一章提到的方法即可，我这加了个 pop art</li></ol></li></ol> <div class="language-other line-numbers-mode"><pre class="language-text"><code>squared with round edges mobile app logo, an icon for a Instant Noodles company, pop art
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>另外我发现在 Logo 图形描述前加 an icon for ，生成的 Logo 会更符合预期一些，右边是加了 an icon for ，左边是没有加的：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/1610EF82-EC57-451C-A93D-A54CA437D10C_2/Az4dzfEqVMpEgbKbPaD6lF15wHxFk9E80R8btxZCDvkz/MJ033.png" alt="MJ033.png"></p> <p>另外，Logo 图案是 Graphic 、Lettermark 还有 Geometric 的，会更符合预期：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A606F489-82E0-4768-88E4-B7F3F88C4EA6_2/u5xQLTtDTHx8vVZYbSqoyaE6HRfCZbEk3Ag23V6fWlYz/MJ035.png" alt="MJ035.png"></p> <h2 id="技巧五-增加风格-艺术家"><a href="#技巧五-增加风格-艺术家" class="header-anchor">#</a> 技巧五：增加风格——艺术家</h2> <blockquote><p>因为篇幅的原因，本教程不会介绍特别多的风格，我会在我的<a href="https://www.xiaohongshu.com/user/profile/6073d38d00000000010068a6?xhsshare=CopyLink&amp;appuid=6073d38d00000000010068a6&amp;apptime=1679646639" target="_blank" rel="noopener noreferrer">小红书账号<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>上更新。感兴趣的朋友可以去关注下。</p></blockquote> <p>前一章介绍了增加艺术运动，从而使得生成的图片更加特别，本章再教大家一个方法，是增加艺术家的名字。
首先需要注意，Midjourney 支持大部分的艺术运动，但在艺术家的支持上，相对来说比较少，经过网友们的不懈努力，截止到 3 月 31 日，V4 已知支持的艺术家有 2000 多位，V5 有 100 多位。
其中在榜的 Logo 设计师，只有 <a href="https://zh.wikipedia.org/zh-tw/%E4%BF%9D%E7%BD%97%C2%B7%E5%85%B0%E5%BE%B7" target="_blank" rel="noopener noreferrer">Paul Rand<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://zh.wikipedia.org/zh-tw/%E7%B4%A2%E7%88%BE%C2%B7%E5%B7%B4%E6%96%AF" target="_blank" rel="noopener noreferrer">Saul Bass<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，Paul 是 IBM、英孚、NeXT logo 的设计师，Saul 是美国联合航空、AT&amp;T logo 的设计师。
使用方法很简单，在 prompt 最后加上 by Paul Rand 即可：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>letter A logo, lettermark, typography, vector simple, by Paul Rand
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>当然也不是说只能加 Logo 设计师，加上没有设计过 Logo 的设计师名字，也很有意思。比如右边四张图我加的就是 Piet Cornelies Mondrian，第三张 logo 有 Composition II in Red, Blue, and Yellow 那味了。左边四张则是 Paul 的，第二张红色框加黑色 A，有他的经典眼镜 logo 那味，非常喜欢：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/AE2B3E95-3FE1-4CB9-9222-F900DCE1A3F0_2/AR2GvKhOOgxDVa6nFmWZMoMdbfmYEXZPjXqUmpW3jpsz/MJ036.png" alt="MJ036.png"></p> <p>最后需要注意，增加艺术家名，有可能出现以下情况：</p> <ol><li>多长图的风格都很像：这是因为某些艺术家有非常强烈的标志性风格，比如我很喜欢的 Piet Mondrian，你用他的名字，会发现可能生成的很多张图都是 Composition II in Red, Blue, and Yellow 的风格。</li> <li>生成的图看上去不太像该艺术家的风格：我自己测试，发现有两种可能，一种是模型并没有学习这个艺术家的作品（特别新的艺术家我感觉一般都不会收录），另一种可能是你的 prompt 里的一些词，跟该艺术家的风格有冲突，比如用了达芬奇 Leonardo da Vinci，但主体是个日本二次元小姑娘。</li></ol> <p>PS：在本教程里的 Artist List 可以看到我比较喜欢的艺术家。</p> <h2 id="徽章-logo"><a href="#徽章-logo" class="header-anchor">#</a> 徽章 Logo</h2> <p>学校的校徽就是典型的徽章 Logo，使用方法也非常简单，只需要调整 Logo 类型为emblem 就可以，另外，跟徽章很搭的风格是 Vintage，两个都加上后 prompt 是这样的：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>emblem for a Instant Noodles company, vintage, simple minimal
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>右边四个是加了 vintage 的，是不是很复古，我非常喜欢：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/68B3BBA8-FAC1-4994-B817-D73FE4048645_2/UvFniyS7yKw7I4ExtcabXXQkpi6MU82QffYk1UOSUeoz/MJ037.png" alt="MJ037.png"></p> <h2 id="技巧六-善用-no-参数-去掉不想要的元素"><a href="#技巧六-善用-no-参数-去掉不想要的元素" class="header-anchor">#</a> 技巧六：善用 no 参数，去掉不想要的元素</h2> <p>在徽章 Logo 的案例里，你应该还看过单色的徽章，比如校徽。但 Midjourney 有个习惯就是倾向于生成复杂的内容，生成单色内容，你可以在 prompt 里加入颜色，背景等等词，让其变得简洁。</p> <p>还有一个技巧是用 no 参数。比如我想制作一个单色校徽，校徽主体是一本书，同时因为 Midjourney 对文字不是很擅长，我还要去掉 text。以下是我的 prompt，我在最后加了 no realistic color（没有颜色）text（字）。</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>emblem for a university with large book, vintage --no realistic color text
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后我把上面那个 Instant Noodles company 的 prompt 也加了 no text，最后生成的两组图片是这样的（最后需要注意，no 参数在 logo 里使用时，no text 有的时候会失效，但如果你去掉 — 直接输入 no text 就会生效，很神秘，估计是个 bug）：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/3BBFDC1C-3C18-4C91-8D74-FC2904B7665F_2/XYuI28qn00QDz7HxOwmHoRkRRZQRrC1jwNtRytEmvssz/MJ038.png" alt="MJ038.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7aa79e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-2-brands-logo</div></a> <a href="/pages/1cbcb8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-4-illustrations</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
