yVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">how-to-use-midjourney<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="如何使用-midjourney"><a href="#如何使用-midjourney" class="header-anchor">#</a> 如何使用 Midjourney？</h1> <h2 id="注册"><a href="#注册" class="header-anchor">#</a> 注册</h2> <p>首先，你需要注册一个 <a href="https://discord.com/" target="_blank" rel="noopener noreferrer">Discord<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 账号，然后加入 Midjourney 的 <a href="https://discord.com/invite/midjourney" target="_blank" rel="noopener noreferrer">Discord 服务器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。或者去 Midjourney 的官网点击右下角的 Join the Beta：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/2713C599-85ED-4D8B-AF7A-08AA4ACF9A8D_2/94pqg7166HfEzInRqt9m5xscQmBzyOfs2YtXhphveoMz/MJ142.png" alt="MJ142.png"></p> <h2 id="在-discord-公共服务器里使用"><a href="#在-discord-公共服务器里使用" class="header-anchor">#</a> 在 Discord 公共服务器里使用</h2> <p>注册并进入到 Midjourney 的服务器后，有可能需要完成各种任务（这个取决于 Midjourney 的运营策略，后续可能会变），如果有，则按照引导完成即可。</p> <p>接着你就能在 Midjourney 的 Discord 的左侧栏，看到 newbies-XXX 的频道，随便点击一个，进入该频道，这个频道就是给免费用户测试使用的：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/F52338C7-E938-4794-AF0C-F1C0A37417FE_2/Sx8amdanXunyyfGzhREhRK2ZPGoVPnttmj53QnMYSLgz/MJ143.png" alt="MJ143.png"></p> <p>然后在输入框里输入 / 然后你能看到输入框上出现一个菜单，一般最顶部就是 /imagine，点击该菜单（如果没有出现该菜单，就输入完 / 后继续输 imagine），就能在 prompt 框里输入图片 prompt 了：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A22D313A-92FB-4624-9C71-F4D0EF40E221_2/VAf6rWOwDZZF0l1uW4nAIPshHjtbfIKsyUv9UzJipVkz/AnimatedImage.gif" alt="AnimatedImage.gif"></p> <p>接着你就会看到一个叫 Midjourney 的机器人复述了你的话，在这句话的最后，有一句 Waiting to start，这就意味着你的 prompt ，机器人已经接收到了，正在为你生成图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/333ADA85-9FBC-4DD6-80F5-5FDC50A77928_2/qDhO3YpY2yPyySJKpNEyxKA2FNYpUrJUXiOIqXTjZpsz/MJ145.png" alt="MJ145.png"></p> <p>然后过一阵你会看到一张模糊的图，然后段落最后显示 0% 意味着程序正在生成图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/571205D5-2C53-4AEB-8C95-1CE0F3ED8728_2/tNRp0iv8xTZKN6NuNbRpuTHHJegXVsf7sWhLqPJYxeoz/MJ146.png" alt="MJ146.png"></p> <p>当你看到图片下方有几个 U1、V1 的按钮，这就意味着图片生成完成了 🎉</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/67E09828-5682-4906-85EA-FBFE4F0FD59C_2/OPZViXuxj3AukTx43j2eHxKkxL8moT4WogINOaeE91Qz/MJ147.png" alt="MJ147.png"></p> <h2 id="upscale"><a href="#upscale" class="header-anchor">#</a> Upscale</h2> <p>生成的四格图，单格图片的分辨率是 512 * 512（如果你是 V5 版本，则是 1024 * 1024），如果你想要生成一个更清晰的图片，则可以点击四宫格图片下的 U 按钮，U1 代表左上角第一张图，U2 是右上角，U3 是左下角，U4 是右下角。点击后，你需要等待一会，就会生成高清图。需要注意，V5 版本，U 按钮已经不会影响分辨率了，只是做为一个裁切图片的功能。换句话说就是将第一次生成的四格图，裁成一张。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E891643A-DD67-4C1C-9FB5-8FEF4DA50FC9_2/UJuYftgS3yVGTxZIy3UxKLUKelvpGyEvEOfTj44FzDAz/MJ148.png" alt="MJ148.png"></p> <h2 id="variation"><a href="#variation" class="header-anchor">#</a> Variation</h2> <p>说完 U 按钮，说下，V 按钮，这个按钮代表 variation ，点击该按钮后，程序会用你选择的那张图片，再生成新的 4 张图，不过这 4 张图的整体会跟你选择的那张图比较像：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/8CAE2F1E-E8F1-4383-B0D6-7601A8992856_2/3OKR7d2bFLa7tYdjIkM0jFmQukrQtgfbw2FjAfTfqz4z/MJ149.png" alt="MJ149.png"></p> <h2 id="🔄"><a href="#🔄" class="header-anchor">#</a> 🔄</h2> <p>最后一个按钮 🔄 则是 re-roll 重新生成，点击后程序会按照你的 prompt 重新生成 4 张图片。</p> <h2 id="通过-midjourney-bot-使用"><a href="#通过-midjourney-bot-使用" class="header-anchor">#</a> 通过 Midjourney Bot 使用</h2> <p>因为在公共频道上使用，你发的图片会被频道里的人看到，所以如果你不想让自己的图被大量的人看到，可以使用 Midjourney Bot 的方式。</p> <p>但需要注意，这种方式并不代表「仅有你可见」，你发的图片仍然会在 Midjourney 的会员 Gallery 上显示，目前仅有 Midjourney 的付费 Pro 会员能设置为隐私模式。</p> <p>使用 Midjourney Bot 也很简单，跟在 Discord 的单聊比较类似，你只需要在 Midjourney 的 newbies-XXX 频道里找到 Midjourney Bot，然后点击它的头像，在弹出的菜单的下方有个「私信 @Midjourney Bot」的输入框，在这个输入框里，随便输入点内容，然后按回车发送。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/6468018D-390D-43A4-BB48-3DE52D062628_2/LPXPJJKwFjLyo9EUkq51DHIwXvjrLHiAHVBoYOxzTosz/MJ150.png" alt="MJ150.png"></p> <p>然后你就会在你的私信列表里看到这个 Midjourney Bot，使用方法就跟上面介绍的方法一样，无任何差别。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/C620E57F-A900-45A8-9B2D-8963AF47A6D2_2/xfikQr7FjZGwAwLOI4vXj4sNxOD63fWHySP3WexKMxMz/MJ151.jpeg" alt="MJ151.jpeg"></p> <h2 id="保存-删除图片"><a href="#保存-删除图片" class="header-anchor">#</a> 保存 &amp; 删除图片</h2> <p>保存图片跟使用很多聊天工具一样，点击图片会看到放到的图片，然后右键点击图片可以选择「图像另存为」并保存图片（如果你用的是 Discord 的客户端，右键样式可能与我不一样，但操作基本是一样的）：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/53F3D1F2-2FD4-47BC-A9FE-F7F98AA6220A_2/doMqYmqVYQqm85jxq1sSiDH13ucDZojc7dBMcTUxxyoz/MJ152.png" alt="MJ152.png"></p> <p>如果生成的图片你不喜欢，其实你可以不用管它 😂</p> <p>如果你一定要删，也有一个删除的渠道，但操作跟你日常使用的聊天工具的方式不太一样，在你想要删除的图片消息右上角有个 emoji 按钮（下图标注为 1 的按钮），点击后会 出现一个 emoji 菜单，然后在 emoji 菜单里输入 x （下图标注为 2 的输入框），最后点击 ❌ emoji 即可删除该图片。注意这个删除并不仅仅只是删除聊天信息里的图片，还会将图片从 Midjourney 的会员 Gallery 里删除。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/9E01602C-500B-4229-A4E4-F9377A030D28_2/z9VQNhQrHhflCSpT6GInFo89PczuOoi7jdyC4QaCR7oz/MJ153.jpeg" alt="MJ153.jpeg"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/3aa4f1/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">midjourney-basics-prompt</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/3aa4f1/">midjourney-basics-prompt</a>→
