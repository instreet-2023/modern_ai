WYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">tips-15-human-diversity<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="技巧十五-如何让-midjourney-生成的人更具有多样性"><a href="#技巧十五-如何让-midjourney-生成的人更具有多样性" class="header-anchor">#</a> 技巧十五：如何让 Midjourney 生成的人更具有多样性？</h1> <p>这里的多样性其实是指人的高矮胖瘦，甚至身体的一些特殊性等。</p> <p>不知道各位有没有发现，大多数用 AI 生成的图片，人物都非常漂亮和英俊，但这并不好，这其实某种程度上代表了社会的偏见。</p> <p>所以我想在本章重点介绍下，如何让 Midjourney 生成更多样的人体。</p> <p><strong>方法一：Slider 方法</strong></p> <p>在上一章，我介绍了增加权重的方法，这个方法还可以帮助你生成不同体型的人物，以下是 Midjourney 官方社区的案例：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Plus-sized ginger female dressed in bohemian vest, maxi skirt, espadrilles, walking across autumn campus courtyard, morning atmosphere:: plus-sized::-0.3 --ar 2:3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>你可以控制 plus-sized 后面的参数，从而使画面中的人物变胖或者变瘦。这里需要注意，并不是负数就是越瘦的意思，而是削弱了 plus-sized 权重，如果你的 prompt 词是 thin 你加个负数 slider 参数那就是变胖了：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/FD1613E3-BD48-4D41-91C8-A0EA057B6883_2/exEgBwvmyRPyzadeRHy7BBJN7uLVk71FBNXHC0trXR4z/MJ119.png" alt="MJ119.png"></p> <p><strong>方法二：直接描述</strong></p> <p>Midjourney 是知道一些多样性的词语的，比如：</p> <ul><li>blind：失明</li> <li>deaf：聋</li> <li>cerebral palsy：小儿麻痹</li> <li>accessibility：行动不便</li></ul></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/553244/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-14-year</div></a> <a href="/pages/e9f755/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-16-camera-lens</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
