B3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">scenario-4-illustrations<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景4-插画"><a href="#场景4-插画" class="header-anchor">#</a> 场景4：插画</h1> <h2 id="我们一起总结下所学"><a href="#我们一起总结下所学" class="header-anchor">#</a> 我们一起总结下所学</h2> <p>通过前面的学习，你应该或多或少都临摹了几个图片。如果没有，我建议你多练练，纸上得来终觉浅。</p> <p>稍微总结下我们所学：</p> <ul><li>撰写 prompt 核心是「描述清楚你想要的画面」，「越详细」生成的图片就约符合你的要求。</li> <li>要想提高 prompt 撰写能力，最好的方法是临摹别人的作品，然后自己尝试写一写，最后再看看别人的 prompt。</li> <li>要想描述清楚画面，可以从以下几个角度进行解构：</li></ul> <table><thead><tr><th></th> <th><strong>Stock Image</strong></th> <th><strong>Logo</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>stock photo of</td> <td>graphic logo of</td></tr> <tr><td>主体是什么？</td> <td>two Asian men in suits shaking hands</td> <td>cat</td></tr> <tr><td>背景是什么？</td> <td>in front of the main entrance of the office building</td> <td>null（该场景不需要填写）</td></tr> <tr><td>构图是怎样的？</td> <td>focus on two hands</td> <td>null（该场景不需要填写）</td></tr> <tr><td>是什么风格？</td> <td>background bokeh</td> <td>vector simple minimal</td></tr></tbody></table> <ul><li>在风格这块，有两个小技巧，可以使用艺术运动，以及艺术家名字。</li></ul> <h2 id="水彩"><a href="#水彩" class="header-anchor">#</a> 水彩</h2> <p>从本章开始，我们会进行一些更复杂的设计。水彩插画相对来说，应该会是小朋友比较喜欢的风格。</p> <p>我们按照之前所学的模板来一步步写一下：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>light watercolor</td> <td>水彩</td></tr> <tr><td>主体是什么？</td> <td>a sleeping cat</td> <td>睡觉的猫</td></tr> <tr><td>背景是什么？</td> <td>white background</td> <td>因为一般水彩都是在白纸上画，所以这里加了白色背景</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>Studio Ghibli</td> <td>我很喜欢吉卜力风格所以加了个风格进去</td></tr></tbody></table> <p>然后再写一个带场景的：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>light watercolor</td> <td>水彩</td></tr> <tr><td>主体是什么？</td> <td>children playing on the beach</td> <td>在沙滩上玩耍的孩子</td></tr> <tr><td>背景是什么？</td> <td>white background</td> <td>因为一般水彩都是在白纸上画，所以这里加了白色背景</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格?</td> <td>Jon Klassen</td> <td>他 是我很喜欢的插画师，我很喜欢他的《This Is Not My Hat》</td></tr></tbody></table> <p>以下是生成的图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A87A94F1-722F-497E-9B32-59ACADA4631C_2/WOgMVBFvvSh8mK7mjyPyW9wAuzyZbk86ZGS07ZFxLioz/MJ042.png" alt="MJ042.png"></p> <h2 id="百科插画"><a href="#百科插画" class="header-anchor">#</a> 百科插画</h2> <p>除了水彩外，我很喜欢的另一种插画是百科全书手绘插画。我们一起画一副玫瑰：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>botanical illustration</td> <td>植物学插画</td></tr> <tr><td>主体是什么？</td> <td>types of rose</td> <td>我想画一组玫瑰科普插画</td></tr> <tr><td>背景是什么？</td> <td>white background</td> <td>一般画在白纸上，所以白色背景也 OK</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>Pierre-Joseph Redoute</td> <td>他是著名植物学家兼画家</td></tr></tbody></table> <p>再画一组恐龙：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>dinosaur scientific illustration</td> <td>恐龙科学插画</td></tr> <tr><td>主体是什么？</td> <td>Tyrannosaurus</td> <td>霸王龙</td></tr> <tr><td>背景是什么？</td> <td>white background</td> <td>一般画在白纸上，所以白色背景也 OK</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>Andrey Atuchin</td> <td>他是著名俄罗斯古艺术家、生物学家、插画师</td></tr></tbody></table> <p>以下是生成的图片，看起来，Midjourney 并不知道霸王龙只有两只脚，哈哈哈，不过第一张真的非常像 Andrey 的风格：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/2538F160-4ECA-43B0-A27C-05986C22BC33_2/ZVKlV2yyMigyJ8UdaXyZ52WjPvLP6Eqh6ohu9uqdXjQz/MJ043.png" alt="MJ043.png"></p> <h2 id="绘本插画"><a href="#绘本插画" class="header-anchor">#</a> 绘本插画</h2> <p>我个人觉得绘本插画只要用好技巧五：增加风格——艺术家，基本上就能做出一些不差的插画。我绘本看得不算多，但应该不少人知道彼得兔，我们试试画一副和彼得兔类似风格的小猫：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>illustration</td> <td>插画</td></tr> <tr><td>主体是什么？</td> <td>A cat standing and running on two legs in a denim jacket</td> <td>我想画一只站立跑动的猫</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>Beatrix Potter</td> <td>她是彼得兔的作者</td></tr></tbody></table> <p>另外我们也试试小熊维尼的插画师 E.H. Shepard 的风格（右边四张）。这里要额外说明下，为了让生成的结果更倾向于该作者的风格，我没在 prompt 里加入太多背景信息：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/C6E53F67-725B-4C66-B45D-6A1334DABBB9_2/Bc5LzQTZ4l7BiACfFKFZjKqrU3x5Mo1s7GVHH007IB4z/MJ045.png" alt="MJ045.png"></p> <h2 id="behance-风科技插画"><a href="#behance-风科技插画" class="header-anchor">#</a> Behance 风科技插画</h2> <p>坦率说来，这个并不是一种插画风，但作为互联网行业从业人士，我觉得这个还挺刚需的，但需要注意，经过我的测试，只要在最前面加入 tech illustration 也能生成类似的风格插画，但效果比较一般，当我加上 behance style 后（Behance 简单理解是一个设计师分享作品的网站，分享的作品多与科技产品有关，如 App 设计等），就变得精致和漂亮了：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>tech illustration</td> <td>科技风插画</td></tr> <tr><td>主体是什么？</td> <td>man jogging by the waterfront</td> <td>一个在海边跑步的男人</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>style of behance</td> <td>增加后，感觉风格的确有变成 behance 风</td></tr></tbody></table> <p>另外，我还做了一个大家比较熟悉的咖啡馆场景：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>主体是什么？</td> <td>a lady drinking coffee at the computer in a cafe</td> <td>一位在咖啡店坐在电脑前喝咖啡的女士</td></tr></tbody></table> <p>最后的结果：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/01343BEF-6D6C-4CE6-A506-48A9A0610EA7_2/lHQL4Vr3EYoC9aYUe2E7RsM1LeDzWE7xx4XIudanW5Qz/MJ044.png" alt="MJ044.png"></p> <p>最后，这里面还有一个神秘参数，就是加上一些公司（比如 by Microsoft），我目前测试过像 Slack、Dropbox、Microsoft、Apple 感觉是有一点点差异，但我不知道 Midjourney 是怎么理解或处理这个词的，下面是两组案例，左边是微软的，右边是苹果的，除了苹果的第四个有个苹果 logo 外，我是看不太出来还有什么地方体现苹果的，个人觉得可能是在用色上会用该品牌的品牌色？</p> <p>感兴趣的朋友可以去探索下。🆘 征集案例</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/83C25B2B-259C-481D-BD73-248F9FC2E2C5_2/YvGdPKhNCuwtjKR30ryxIOwKCLUUajGAyg1d8l5UmlYz/MJ046.png" alt="MJ046.png"></p> <h2 id="填色插画"><a href="#填色插画" class="header-anchor">#</a> 填色插画</h2> <p>最后一个要介绍的也不知道是不是插画，但可能不少朋友见过，就是那种可以让你在上面用蜡笔，或水笔填色的填色插画。我觉得非常适合让小朋友自己生成填色插画，然后打印出来，让小朋友上色。以下是霸王龙的例子：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>clean coloring book page</td> <td>填色书籍</td></tr> <tr><td>主体是什么？</td> <td>Tyrannosaurus</td> <td>霸王龙</td></tr> <tr><td>背景是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>black and white</td> <td>黑白风格</td></tr></tbody></table> <p>白雪公主的版本只要将主体改成「Snow White」即可，以下是生成的图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/555B55CC-EE82-41B2-8648-14604AED0BEC_2/yjCoHc7ED9Qvo1Jcvg9bplNOXryFafRxKmkNyx2V0vUz/MJ049.png" alt="MJ049.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a089f6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-3-app-and-emblem-logo</div></a> <a href="/pages/53104b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-5-avatar</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
