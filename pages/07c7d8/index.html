</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>生成的结果是这样的，我在 prompt 里没有提任何西装，以及场景背景信息，就说我要一个非裔的手，一个亚裔女性的手：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/B9BD4D78-6C58-4A4A-8433-9D562A949CBB_2/xb58eLg0qFxYh6JyyMs4HpXvI1oFxcWfDDXi70zpY1Az/MJ162.png" alt="MJ162.png"></p> <p>抛开6 根手指的问题，这个技巧是不是很高效？不过需要注意，blend 功能（这个后续教程会讲到）我发现更适合两张图融合，图片+文字不是很稳定，各位要有耐心，多测试一下。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/01b8a5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-2-experiment</div></a> <a href="/pages/81e0f9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-4-art-movement</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
