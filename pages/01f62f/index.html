sheet"></head> <p>前面提到的改写例子，我在 prompt 里加了 Role 让其更易于阅读，这个优化方法是 OK 的。也很常用，比如你想将你写的 Email 改得更商务，则只需要加 business 相关的词即可。</p> <p>我再介绍一个更有效的技巧，就是在 prompt 里增加一些 role（角色）相关的内容，让 AI 生成的内容更符合你的需求。</p> <p>比如还是上面那个 rewrite 的例子，我在例子前加入这样的一段话，我让 AI 假设自己是一个小学老师，并且很擅长将复杂的内容转变成 7、8岁小朋友也能听懂的话，然后再改写这段话：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>You are a primary school teacher who can explain complex content to a level that a 7 or 8 year old child can understand. Please rewrite the following sentences to make them easier to understand:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Output 就变成了下面这样。不管是用词，还是语法，看起来都更容易懂了。</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>OpenAI is a place where people work on making computers really smart. It's like a lab where they do research to make computers do amazing things! They want the computers to be really friendly and helpful to people. They use one of the most powerful computers in the world to do this research. A bunch of really rich and smart people gave money to start this lab. One of them is Elon Musk, but he left in 2018. Another really big company, Microsoft, gave them a lot of money too.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>另外除了增加角色外，还能让 AI 模拟某个人，比如让 AI 以 David Foster Wallace 的风格改写上述那段话：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Imagine you are the famous writer David Foster Wallace, please rewrite this sentences.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Output 是这样的：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>As David Foster Wallace, I might rewrite these sentences to sound more like this:

OpenAI is a lab that studies something called artificial intelligence, which is like when computers can do things that normally only humans can do. They have a big computer that's one of the most powerful in the world, and they're trying to make sure the AI they create is friendly and helpful. The lab was started in 2015 in a city called San Francisco, and a bunch of important people gave them a lot of money to do their research. One of those people was Elon Musk, who stopped working there but still gives them money, and Microsoft also gave them a lot of money recently.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>关于这个技巧的应用，以及如何更好地使用 AI 提升写作能力，建议各位阅读 Nat Eliason 的 <a href="https://blog.nateliason.com/p/chatgpt-writing-coach" target="_blank" rel="noopener noreferrer">Using ChatGPT as a Writing Coach<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，他使用 ChatGPT 辅助其写作，就用到了上述的技巧。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/657e30/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">技巧3：使用引导词，引导模型输出特定内容</div></a> <a href="/pages/98f692/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">技巧5：使用特殊符号指令和需要处理的文本分开</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
