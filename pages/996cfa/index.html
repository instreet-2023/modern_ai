debar-link">text-prompt-cautions</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>mj-tutorial-tips</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-text-prompt" title="分类" data-v-06970110>mj-tutorial-text-prompt</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">scenario-11-other<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景11-其他"><a href="#场景11-其他" class="header-anchor">#</a> 场景11：其他</h1> <p>本章节主要是介绍几个我很喜欢，但不知道如何归类的场景。</p> <p>不过我写完这一章，我发现他们都很适合变现，比如制作实体货物啥的 😂</p> <h2 id="贴纸"><a href="#贴纸" class="header-anchor">#</a> 贴纸</h2> <p>不知道有没有人和我一样有喜欢买贴纸贴笔记本电脑的习惯。某宝虽厉害，但我希望的东西比较非主流，有一些无法满足我的需求，所以就想到让 AI 帮我画一些，以下用风暴兵和达斯维达为例，写一组 prompt：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>sticker</td> <td>制作 sticker</td></tr> <tr><td>主体是什么？</td> <td>Stormtrooper, cute</td> <td>Q 版的风暴兵</td></tr> <tr><td>环境是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>拍摄媒介是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>vector</td> <td>考虑到时打印的，所以加了个 vector</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>生成的结果是这样的，你会发现就是多了一个白边，并且是矢量图风格（我觉得很适合某宝的朋友用）：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/30B1A9F2-76DD-4D6C-9331-0D1019E0DCDE_2/fQQfbEPe5CZA5WV5I6MkyeFFECM3V5SAnfuM19IDyaEz/MJ053.png" alt="MJ053.png"></p> <h2 id="剪纸"><a href="#剪纸" class="header-anchor">#</a> 剪纸</h2> <p>我非常喜欢那种有层次的剪纸风格（中文应该叫啥呢？我只知道英文叫 layered paper art）但这种要画出来，还挺困难的，于是想着用 AI 试试：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>layered paper art</td> <td>多层剪影</td></tr> <tr><td>主体是什么？</td> <td>Death Star, shadowbox, volumetric lighting,</td> <td>星球大战里的死星，但我不想仅仅单纯地搞一个剪影，我想做一个我常在某宝看到的那种带灯的剪影产品，所以加了个后面两个词，一个是指它是个剪影盒，另一个是带灯</td></tr> <tr><td>环境是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>拍摄媒介是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>用上述的 prompt 生成的结果还挺不错的，但如果你看下图左边 4 张图中的第 3 张，会觉得框里的球很不现实，也不是我想要的那种 2D 堆叠的剪影，第 2 张和第 4 张更像是我想要的，修改一下，加个 diorama（二维平面图）。</p> <p>voilà~ 加上后效果好很多（右边 4 张），太漂亮了，希望某宝有卖：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/3B4F6B80-463B-4085-A745-72259C4A5A7A_2/CurTBA9GICmGj2QNn2KRs919J96VYafOSNyUUtwsubgz/MJ054.png" alt="MJ054.png"></p> <h2 id="邮票"><a href="#邮票" class="header-anchor">#</a> 邮票</h2> <p>不知道各位是否还知道邮票这种东西，2023 年了，我还有集邮的习惯，所以我在想用 AI 生成邮票估计也很有意思，所以就试了下，让 AI 做几张星球大战的复古邮票：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>vintage postage stamp</td> <td>复古邮票</td></tr> <tr><td>主体是什么？</td> <td>Stormtrooper, red ink,</td> <td>继续用风暴兵和达斯维达为例。然后我规定了邮票的颜色是红色</td></tr> <tr><td>环境是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>拍摄媒介是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>line engraving, intaglio</td> <td>传统邮票当年工艺是母版印刷，一般是那种线雕、版画风格，所以我这里加了这两个关键词，一个指线雕，一个指版画。</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>最后生成的图片，简直就是艺术：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/92B9E182-EDC8-4560-9C8B-D15D4662D0A3_2/rFV6Aa396xv5mUR9hB8dCT85yjEVZvUZ52o8huicuh0z/MJ055.png" alt="MJ055.png"></p> <h2 id="海报"><a href="#海报" class="header-anchor">#</a> 海报</h2> <p>最后介绍一些海报的做法：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>movie poster</td> <td>电影海报</td></tr> <tr><td>主体是什么？</td> <td>Star War</td> <td>星球大战</td></tr> <tr><td>环境是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>拍摄媒介是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>studio ghibli, retro anime</td> <td>我想让 AI 搞一个吉卜力工作室复古漫画风的海报</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>海报并不仅仅指电影海报，你还可以用它来做广告海报。广告海报则把类型换一下即可。但需要注意，广告海报里需要其他元素来体现「广告」，并不是说加了 advertising 就是广告了。</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>advertising poster</td> <td>广告海报</td></tr> <tr><td>主体是什么？</td> <td>Darth Vader points his finger at the viewer</td> <td>达斯维达手指指着观众</td></tr> <tr><td>环境是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>拍摄媒介是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>studio ghibli, retro anime</td> <td>照旧</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/60483EBF-3ED1-4CB9-872A-4A3B73AB62FA_2/TNdcqY1IyJJPl0MlByVWdRzbEufThwmemHdjytFRgOAz/MJ140.png" alt="MJ140.png"></p> <h2 id="技巧十七-看到别人的图-想知道它的-prompt-是啥"><a href="#技巧十七-看到别人的图-想知道它的-prompt-是啥" class="header-anchor">#</a> 技巧十七：看到别人的图，想知道它的 prompt 是啥</h2> <p>最简单的方法，当然就是直接问。</p> <p>如果问不到，倒是可以借助一些工具，Midjourney 支持图片转 prompt 功能。方法很简单。第一步在输入框输入 /describe：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/1F561044-20D9-4FEB-BC08-B59BBFB872E1_2/Pu4U2CcTsM6jbPy40CPQxi6Cqm92cP9yvPqUDgJYtY4z/MJ092.png" alt="MJ092.png"></p> <p>点击 describe 后，会弹出一个添加文件的入口，上传文件，并点击回车。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/0B2596AD-17E5-41D3-B34A-697FAF8DEEBD_2/vYKAgEFUwNbRALujXI1KsSUVVUJIFZUv6qxa6CRRC9kz/MJ093.png" alt="MJ093.png"></p> <p>Midjourney 就会返回结果，点击图片下方的 1、2、3、4 按钮，可以直接发 prompt 给 bot，让其生成图片，右边是分别用 #1 和 #4 prompt 生成的图片，我觉得用它来探寻原图的构图、主体、风格应该都不错，但不要预期能生成一个完全一样的图：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/2FCC53CF-07B7-4251-B948-CCF8B63A0084_2/ROSf6SUiO3bhytuRc3Aeb8HcxYMqavypEXz9WMjIz5gz/MJ163.png" alt="MJ163.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fd5e43/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-10-anime</div></a> <a href="/pages/40ef60/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">text-prompt-cautions</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
